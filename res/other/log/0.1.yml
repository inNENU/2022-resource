title: V0.1开发日志
grey: true
content:
  - tag: text
    heading: V0.1
    text: |-
      修复了全部已知bug；
      缩小了50 % 的代码包体积
      修复了以下bug:
        修复了tabBar文字消失的问题；
        修复了主题页面文字不能换色的问题；
        修复夜间模式彩蛋显示不清的问题；
        修复首页及主题页夜间模式异常的问题；
      进行了以下优化:
        对东师指南和功能界面进行夜间模式适配；
        删除无用代码与注释；
        统一已编写代码格式；
        优化logo与nenuyouth图片大小；

  - tag: text
    heading: V0.1.1
    text: |-
      修复了链接列表文字略偏上的问题；
      修复了链接列表箭头略偏下的问题；
      修复navtitle动画延后的问题；
      修复了在某些机型上navigationBar title位置错误的问题；

  - tag: text
    heading: V0.1.2
    text: |-
      在navigationBar中加入了返回交互动画；
      尝试适配iPhone X；
      优化了界面通信；
      修复了夜间模式必须重启才可切换的问题；

  - tag: text
    heading: V0.1.3
    text: |-
      重建主题控件，完成了主题切换模式；
      修复了tabBar栏在切换夜间模式后不能变黑的问题；
      少量错误修复；

  - tag: text
    heading: V0.1.4
    text: |-
      重新编写了滚动动画，优化了iOS主题下navBar的显示效果；
      略微减小了navBar高度；去除兀余语句；
      优化了代码包的体积；

  - tag: text
    heading: V0.1.5
    text: |-
      修复了navB动画延后的问题，优化滚动动画响应速度；
      判断基础库版本，过低禁用小程序；
      修复了V0.0.1日志界面不能返回的问题；
      修复了主题界面的显示问题；

  - tag: text
    heading: V0.1.6
    text: |-
      重新构建小程序；
      去除兀余语句；
      大幅减少代码包的体积；

  - tag: text
    heading: V0.1.7
    text: "重新新构建界面，使用wx: for渲染template模板，将页面信息置于js的pageData中；"

  - tag: text
    heading: V0.1.8
    text: |-
      完全适配iPhone X；
      改善了iOS样式，完善了与iOS原生系统不一致的一些细节；

  - tag: text
    heading: V0.1.9
    text: |-
      大幅改进iOSList标签；
      改进了主题切换逻辑；
      改变了开关触发器；

