title: 小程序志愿者招募
author: Mr.Hope
time: 2021年12月3日
shareable: true
content:
  - tag: title
    text: 相关背景

  - tag: p
    text:
      - in 东师小程序是 Mr.Hope 的个人小程序，从未得到学校任何形式的帮助。
      - 自 2018 年小程序上线的 3 年多来， Mr.Hope 一直个人承担小程序代码和内容全部的编写和维护工作，并已服务 4 届学子。经多年扩充与维护，小程序字数现已超过 60 万字。
      - Mr.Hope 目前在东师就读理论物理硕士生，科研压力较大。Mr.Hope 很遗憾地宣布，自己当前精力，已不足以及时更新并维护庞大的小程序内容。Mr.Hope 现面向全体在校生招纳志愿者协助 Mr.Hope 更新并维护小程序，主要工作是完善或修正小程序、摄影、视频制作、资料归纳等。

  - tag: text
    type: info
    heading: 特别提示
    text:
      - 如果您想要协助 Mr.Hope，您需要放弃贡献内容的全部版权并将其不可撤销的转让给 Mr.Hope 与 in 东师小程序，与此同时，Mr.Hope 会要求您保留并同时尊重您贡献内容的署名权。

