    text: 双学士学位介绍

  - tag: p
    text:
      - 双学位，通常指双学士学位。《学士学位授权与授予管理办法》颁布后，双学位指双学士学位复合型人才培养项目。《办法》指出：项目必须坚持高起点、高标准、高质量，所依托的学科专业应具有博士学位授予权。通过高考招收学生，只发放一本学位证书，所授两个学位应在证书中予以注明。
      - 试点人才培养方案要充分反映两个专业的课程要求、学分标准和学士学位授予标准，不得变相降低要求。
