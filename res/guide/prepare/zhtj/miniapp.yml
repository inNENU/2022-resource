title: 智慧团建小程序操作流程
author: Mr.Hope
time: 2022 年 8 月 12 日
shareable: true
content:
  - tag: title
    text: 登陆系统

  - tag: img
    src: $img/prepare/youth-code.jpg
    env:
      - qq

  - tag: card
    title: 智慧团建
    options:
      appId: wx88263d1ad6c5ea60
      path: pages/login/accountLogin

  - tag: text
    text: 请使用浏览器访问

  - tag: action
    content: https://zhtj.youth.cn/zhtj/signin

  - tag: img
    src: $img/prepare/youth-miniapp-login1.jpg

  - tag: text
    text: 输入登陆自己身份证号与密码，登录智慧团建系统。

  - tag: text
    type: info
    heading: 智慧团建默认密码
    text: 身份证号后八位

  - tag: text
    text: 如果第一次登录还需设置手势密码

  - tag: img
    src: $img/prepare/youth-miniapp-login2.jpg

  - tag: img
    src: $img/prepare/youth-miniapp-login3.jpg

  - tag: title
    text: 转接流程

  - tag: text
    text: 在首页中选择关系转接

  - tag: img
    src: $img/prepare/youth-miniapp-main.jpg

  - tag: ol
    heading: 按照下列要求填写转接申请
    text:
      - “转入组织是否属于北京／广东／福建” 选择 “否”
      - “转出原因” 选择 “升学”
      - 按照学院或辅导员要求选择 “申请转入组织”
      # - “毕业去向” 选择 “普通高中升普通高校(本科)” (本科生)
      # - “新学校名称” 填入 “东北师范大学”
      # - “新学校所在地详细地址” 选择 “吉林省 - 长春市 - 南关区” 后输入 “人民大街 5268 号” (净月填写净月大街 2555 号)

  - tag: text
    type: warning
    text:
      - “申请转入组织” 不要选择第三项 “团 xx 区委”!!!
      - 接着往下选您就搜不到东北师范大学了!

  - tag: text
    text:
      - 输入“东北师范大学 xx 学院”(您所在的学院)后点击 “搜索”
      - 辅导员或学院有明确要求的，请以辅导员和学院的要求为准，建议咨询辅导员。
      - 在辅导员没有明确要求的情况下，学院选择团总支、没有的选择选择临时团支部，没有的还找不到的选择 2022 团支部加入。(研究生请选择带有研究生字样的团支部，不带相关字样的应该是本科团支部)

  - tag: img
    src: $img/prepare/youth-miniapp-select.png

  - tag: text
    type: danger
    text:
      - 物理学院在此处仅为演示，您需要选择您所在的学院!!!

  - tag: p
    text: 确认无误后提交申请，等待原学校审批转出和东北师范大学相应学院审批转入。

  - tag: img
    src: $img/prepare/youth-miniapp-apply.png
