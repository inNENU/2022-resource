title: 通过启动转换助理在 Mac 上安装 Windows
author: Mr.Hope
time: 2021年12月3日
shareable: true
cite: https://support.apple.com/zh-cn/HT201468
content:
  - tag: title
    text: 准备工作

  - tag: list
    header: false
    content:
      - text: 准备工作
        icon: content
        path: prepare

  - tag: title
    text: 使用“启动转换助理”安装 Windows 系统

  - tag: img
    src: $img/tip/mac/bootcamp/find.jpg
    desc: 打开启动转换助理

  - tag: img
    src: $img/tip/mac/bootcamp/startup.png
    desc: 点击继续

  - tag: img
    src: $img/tip/mac/bootcamp/setup.png
    desc: 请注意分配合适的大小，空间分配后不允许再次调整

  - tag: img
    src: $img/tip/mac/bootcamp/iso-select.png
    desc: 选择刚刚下载好的 Windows 镜像

  - tag: img
    src: $img/tip/mac/bootcamp/software-download.png
    desc: 下载 Windows 支持软件，过程中请保持联网

  - tag: img
    src: $img/tip/mac/bootcamp/partition.png
    desc: 磁盘分区

  - tag: text
    type: warning
    text:
      - 上述过程中 MacBook 可能会卡死，请不要进行其他操作

  - tag: img
    src: $img/tip/mac/bootcamp/store-sofware.png
    desc: 将 Windows 支持软件存储至系统镜像

  - tag: text
    text:
      - 接下来，启动转换助理会自动为您重启，并启动 Windows 安装程序。具体的做法请参考下方指南。

  - tag: text
    type: warning
    text:
      - 安装过程中，正常情况下不会出现分区选择页面。
      - 如有出现，请选择 BootCamp 分区安装 Windows，不要删除、格式化任何分区!!!

  - tag: list
    header: 相关内容
    content:
      - text: Windows 10 安装
        icon: idea
        path: ../../win/win10/install

      - text: Windows 10 用户向导
        icon: intro
        path: ../../win/win10/setup

  - tag: text
    text:
      - 安装完 Windows 系统并进入桌面后，Apple 会自动启动“启动转换”安装程序。
      - 请按照提示说明进行安装。

  - tag: img
    src: $img/tip/mac/bootcamp/software-install.jpg
    desc: 安装“启动转换”程序，以及 Windows 下相关驱动

  - tag: text
    text: 安装完成后，“启动转换”安装程序会提示重启，请选择重启系统。
