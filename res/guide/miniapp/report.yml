title: 在校健康检测
author: Mr.Hope
time: 2021年11月22日
shareable: true
content:
  - tag: title
    text: 介绍

  - tag: text
    text:
      - 在校健康检测使用学校官方微信小程序 “东师 e 起战疫”。
      - 学生在校时需要每天两次如实上报自己的情况，不得错报瞒报。

  - tag: text
    type: danger
    text:
      - 请您务必重视在校健康检测! 部分学院将其与评奖评优挂钩!
      - 如果您忘记打卡，您申请出校时无法获得自动审批。

  - tag: title
    text: 使用说明

  - tag: list
    header: false
    content:
      - text: 登陆小程序
        path: login

  - tag: ol
    text:
      - 进入小程序，点击“在校健康检测”进行信息填报。
      - 按照系统提示填写体温与症状。
      - 填写完毕后，勾选本人承诺选项可点击提交即可。

  - tag: img
    src: $img/epidemic/miniprogram-report.png

  - tag: ul
    type: info
    heading: 打卡时段
    text:
      - |-
        早间打卡时间: 6:30 - 12:00
      - |-
        午间打卡时间: 12:30 - 17:30
