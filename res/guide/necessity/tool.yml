title: 其他工具类
author: Mr.Hope
time: 2021年11月14日
shareable: true
content:
  - tag: text
    type: tip
    text: 标记 “*” 的意味着往年校内超市有售

  - tag: title
    text: 建议超市购买的

  - tag: text
    heading: 小锁*
    text:
      - 宿舍的衣柜和抽屉可挂锁，锁孔很小，太大挂不进去。
      - 超市价格实惠，而且锁挺沉的，别背过来了。

  - tag: ul
    heading: 其他
    text:
      - 针线包*
      - 透明胶*

  - tag: title
    text: 建议自行购买的

  - tag: text
    heading: 太阳伞/雨伞
    text:
      - 友情提示，各位男同胞们在夏天也可以考虑打太阳伞。如果您不好意思自己打，跟女朋友一起打也是可以的。

  - tag: text
    type: warning
    heading: 郑重提示
    text:
      - 雨伞建议买结实点的，脆弱的伞禁不起长春的风。(Mr.Hope 认真的😑)
      - Mr.Hope 建议自行各位同学淘宝购买“十二骨防风晴雨两用”的，或者考虑弄个雨衣。

  - tag: text
    heading: 迷你小电扇
    text:
      - 临近暑假的那几周是考试周，也是一年中最热最难熬的几周，建议购买一个 USB 接口的小电扇在春季学期考试周搭配充电宝使用。

  - tag: text
    type: tip
    heading: Mr.Hope の提示
    text:
      - 学校超市往年卖的质量都不大行，建议自行淘宝找热销。
      - 不要过分追求风力，极高的风力通常也意味着较大的噪音。复习的时候要考虑到高噪音可能会影响自己和室友。

  - tag: text
    heading: 插排*、USB 接线板等
    text: 建议买一个带 USB 插口的插排，这样插风扇、插台灯、插充电宝都很方便。

  - tag: ul
    heading: 其他
    text:
      - 充电宝

  - tag: text
    type: danger
    text: 请务必记得携带所有电子产品 (您的手机、平板、剃须刀) 的充电器!!!

  - tag: ul
    heading: Mr.Hope 认为无需准备的东西
    text:
      - |-
        手电筒*: 手机的可以凑合凑合
      - |-
        锤子、钳子、扳手: 大学四年大概率是完全不会用到的
