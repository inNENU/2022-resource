title: 学校新生群
author: Mr.Hope
time: 2022 年 7 月 11 日
shareable: true
content:
  - tag: text
    type: note
    text: 由于学校官方没有学校范围的大群，Mr.Hope 自己建立了一个拥有身份验证，群内氛围和谐的学校范围新生群。

  - tag: text
    type: warning
    heading: 注意
    text:
      - 学校从未建立任何官方的大群⚠。请小心，任何简介注明“官方”的群都在欺骗您。
      - 每年都有一些别有用心的人建立新生群，仅提供一些全国通用的简单解答，而伺机推销被褥、生活用品、培训班等产品或进行其他广告推销，请警惕并小心这些群。
      - 另外个别带有东师文字或校徽的“表白墙”“工具墙”“资料墙”也并不是东师学生在运营而是某些骗子伪装的，请警惕小心以防诈骗!
    path: cheat

  - tag: title
    text: 东北师范大学 2022 新生群

  - tag: img
    src: $img/about/hope.jpg
    desc: 这是一个需要严格身份验证，同时每天长期监控的群

  - tag: title
    text: 相关说明

  - tag: ul
    type: note
    text:
      - Mr.Hope 会在群内积极推行身份认证，通过鉴别并授予专属群头衔的方式认证确定为本校学生的 QQ 账号，所以您可以放心的在群内与这些拥有专属群头衔的群成员们交流。
      - 在您收到录取通知后，请向 Mr.Hope 发送完整可校验的录取通知书截图来换取群头衔以便和其他新生小伙伴愉快的交流。
      - 专属头衔的格式形如 “21 硕物理” “20 本历史”，会详细的标出年级、层次和学院。头衔在手机 QQ 普通模式和电脑默认可见。
      - Mr.Hope 会尽力给大家创造一个无广告、疑问快速解答、可确认身份的群聊环境。

  - tag: ul
    type: warning
    text:
      - 由于高考结束至录取完成的这段时间里，新生没有办法自证身份不得已要放开限制，所以可能会有骗子装作新生混入。如果您遇到没有头衔(也就是未认证)的人加您好友，请及时向管理员举报进行踢出。
