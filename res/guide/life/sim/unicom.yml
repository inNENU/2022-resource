title: 联通卡政策
author: Mr.Hope
time: 2021年8月15日
content:
  - tag: text
    type: warning
    text: 请注意目前本页面显示的是往年的政策。

  - tag: text
    text: 中国联通针对新生同学们推出了两种价位不同的冰激凌套餐。

  - tag: title
    text: 38元 冰激凌套餐

  - tag: img
    src: https://mp.innenu.com/img/sim/unicom-38.jpg

  - tag: ul
    heading: 套餐说明
    text:
      - 月租 38 元
      - 全国不限流量
      - 国内语音 300 分钟
      - 校区流量 30G

  - tag: text
    heading: 限速说明
    text: 全国流量超过 20GB 之后开始限速至 384KB/s， 50GB 后限速至 128KB/s

  - tag: ul
    heading: 套餐外政策
    text:
      - "信息: ￥0.1/条"
      - "语音: ￥0.1/分钟，有来电显示。"

  # - tag: p
  #   heading: 话费
