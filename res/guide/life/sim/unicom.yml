  - tag: title
    text: 49 元冰激凌套餐

  - tag: img
    src: https://mp.innenu.com/img/sim/unicom-49.jpg

  - tag: p
    heading: 套餐说明
    text:
      - 月租 49 元
      - 全国不限流量
      - 国内语音 1000 分钟
      - 校区流量 60G

  - tag: text
    heading: 套餐外政策
    text: |-
      信息: ￥0.1/条
      语音: ￥0.1/分钟，有来电显示。

