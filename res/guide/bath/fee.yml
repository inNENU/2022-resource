title: 计费方式
author: Mr.Hope
time: 2021年8月15日
shareable: true
content:
  - tag: title
    text: 洗浴价格

  - tag: p
    text: 按照用水量计费，费用为 0.035元/升。

  - tag: title
    text: 计费方式与特性

  - tag: ol
    text:
      - 微信/支付宝/第三方充值。
      - 微信、支付宝、APP、 小程序扫一-扫。
      - 线上充值，线下消费，不支持一卡通。
      - 蓝牙自动配对，连接启动设备。
      - 输入账户密码启动，消费数据实时上传。
      - 按键出水，按键关水。
      - 消费手机账户钱包，立即有明细

  - tag: title
    text: 浴池终端简介

  - tag: p
    text:
      - 每个浴池单间中配备一个控制终端，终端支持密码、刷卡、扫码、FC、蓝牙五种认证方式出水，比较简便的是使用密码。
      - 您可以通过终端控制浴池的进出水，同时终端会自动根据您的方式在计费后完成扣费。
