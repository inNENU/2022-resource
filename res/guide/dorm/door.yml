title: 宿舍开门时间
author: Mr.Hope
time: 2022 年 7 月 31 日
shareable: true
content:
  - tag: title
    text: 寝室门禁时间

  - tag: text
    text:
      - 6:00 — 22:30

  - tag: text
    type: note
    text:
      - 早出或晚归须填写门禁申请单。
      - 若临时有特殊情况需开宿舍门，可以联系室友或者导员，让他们找楼管阿姨帮忙，之后补交门禁申请但。

  - tag: doc
    name: 宿舍门禁期间出入申请单
    url: $file/apartment/dorm-door-lock-apply.docx

  - tag: text
    type: info
    heading: 门禁期间出入申请
    text:
      - 有特殊原因外出或晚归应先填写《宿舍门禁期间出入申请单，并提前将申请单回执交至宿舍楼管理员。

  - tag: text
    type: info
    heading: 门禁期间出入登记
    text:
      - 门禁期间出入宿舍须持学生证或校园一卡通在宿舍楼门卫登记。凡登记时虚报姓名、院系，弄虚作假者，经查实后从重处理。
      - 有特殊原因在门禁期间外出或晚归，但未填写《宿舍门禁期间出入申请单》的学生需联系辅导员补填申请单，并于次日将申请单回执交宿舍楼门卫，逾期未交者视为违反宿舍门禁管理。

  - tag: text
    type: warning
    heading: 违反后果
    text:
      - 根据《东北师范大学学生违纪惩处办法》第十八条第二款，在校内登记住宿，无故晚归、夜不归宿，经教育不改的，视情节、性质、后果等，给予警告以上处分。
      - 学生处会将违反宿舍门禁管理的情况反馈至各学院（部）予以核实，并对经教育不改的学生给予相应处分。

  - tag: title
    text: Mr.Hope の 提示

  - tag: p
    text:
      - 如果您玩 High 回来晚了，门已经自动锁上，宿管阿姨给您开门会在门禁系统留下记录，所以不要指望宿管阿姨会对您网开一面，您必须拿出您的学生卡、登记您的学院姓名和辅导员。之后宿管阿姨会将您的晚归信息上报给他们的领导，学生处拿到这份消息会告诉您的导员和学院，这就意味着您可能要写检讨了(惩罚方式视学院而定，某些学院可能会让您去处理一些年级上的杂事，但不会很严重)。
      - 惩处办法里说的是经教育不改，所以大家无意间第一次违反是不会受到处分的。希望大家牢记封寝时间，按时归寝。
      # - 不过也希望大家一定不要害怕晚归受罚而干脆出去住宾馆不回寝室了，尤其是女生，这样会造成更大的危险。
