  - tag: p
    text: 为了保障同学们的安全，落实消防保障，三舍寝室和每个走廊的窗边均设有缓降器。

  - tag: title
    text: 晾衣服

  - tag: p
    heading: 本部
    text:
      - 三舍只有阴面寝室拥有阳台(窗朝向公路一侧的寝室)，其他寝室中间的空地上方装有晾衣杆。同学们只能在寝室内晾衣服。
      - 学校明确要求禁止在走廊栏杆上晾衣物。(阿姨会管，因为不管她们就要被扣钱，别给她们添麻烦)
      - 研究生寝室大部分都是有阳台的

  - tag: p
    heading: 净月
    text: 净月公寓大多有阳台的。由于阳台上装有暖气片，一年四季衣服都能很快晾干。

