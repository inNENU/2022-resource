  - tag: ul
    heading: 本科生
    text:
      - 除纽瓦克学院寝室为四人间以外，其他学院本科生寝室均为标准六人间。
      - 寝室内每侧为三个床位，上床下桌

  - tag: ul
    heading: 研究生
    text:
      - 原则上硕士研究生为四人间，博士研究生为两人间。
      - 但由于近两年疫情学校相应国家号召进行扩招，寝室床位并不充足，大部分硕士研究生和博士研究生目前都分配至四人间。

