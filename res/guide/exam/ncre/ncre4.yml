title: 计算机四级
author: Mr.Hope
time: 2022 年 6 月 27 日
shareable: true
content:
  - tag: text
    type: danger
    text: 四级证书只面向已持有三级相关证书的考生

  - tag: title
    text: 考试科目

  - tag: ul
    text:
      - 网络工程师
      - 数据库工程师
      - 信息安全工程师
      - 嵌入式系统开发工程师

  - tag: title
    text: 考核内容

  - tag: p
    heading: 网络工程师
    text: 考核计算机网络、操作系统原理两门课程。测试内容包括网络系统规划与设计的基础知识及中小型网络的系统组建、设备配置调试、网络系统现场维护与管理的基本技能

  - tag: p
    heading: 数据库工程师
    text: 考核数据库原理、操作系统原理两门课程。测试内容包括数据库系统的基本理论以及数据库设计、维护、管理与应用开发的基本能力

  - tag: p
    heading: 信息安全工程师
    text: 考核计算机网络、操作系统原理两门课程。测试内容包括网络攻击与保护的基本理论与技术，以及操作系统、路由设备的安全防范技能

  - tag: p
    heading: 嵌入式系统开发工程师
    text: 考核操作系统原理、计算机组成与接口两门课程。测试内容包括嵌入式系统基本理论、逻辑电路基础以及嵌入式系统中的信息表示与运算、评价方法等基本技能

  - tag: title
    text: 题型及分值比例

  - tag: ul
    text:
      - |-
        单选题: 60 题，60 分
      - |-
        多选题: 20 题，40 分

  - tag: title
    text: 考试环境及使用的软件

  - tag: text
    text: NCRE 四级上机考试环境为 Windows 7 简体中文版。

  - tag: title
    text: 成绩保留时间

  - tag: text
    text: 四级科目的合格成绩，自考试结束之日起可保留半年 (按月计算) 。

  - tag: text
    type: tip
    heading: 例子
    text: 考生同时报考了三级网络技术和四级网络工程师两个科目，结果通过了四级网络工程师考试，但没有通过三级网络技术考试，将不颁发任何证书，四级网络工程师成绩保留半年。半年内考生报考三级网络技术并通过，将一次性获得三级网络技术和四级网络工程师两个科目的证书；若没有通过三级网络技术考试，将不能获得任何证书。超过时限，四级网络工程师成绩自动失效。
