title: 计算机二级
author: Mr.Hope
time: 2021年8月15日
shareable: true
content:
  - tag: title
    text: 考试科目

  - tag: ul
    heading: 共九个科目
    text:
      - 语言程序设计类(C、C++、Java、Visual Basic、Web、Python)
      - 数据库程序设计类(Access、MySQL)
      - 办公软件高级应用(MS Office 高级应用)。

  - tag: title
    text: 考核内容

  - tag: p
    text: 二级定位为程序员，考核内容包括公共基础知识和程序设计。所有科目对基础知识作统一要求，使用统一的公共基础知识考试大纲和教程。二级公共基础知识在各科考试选择题中体现。程序设计部分，主要考查考生对程序设计语言使用和编程调试等基本能力，在选择题和操作题中加以体现。

  - tag: title
    text: 考试形式与分数

  - tag: p
    text: 完全采取上机考试形式。各科上机考试时间均为 120 分钟，满分 100 分。

  - tag: title
    text: 考试通过条件

  - tag: p
    text:
      - "二级 MS Office 高级应用: 总分达到 60 分"
      - "二级语言类及数据库类科目(即除 MS Office 高级应用外的其他二级科目): 总分达到60分且选择题得分达到 50% 及以上(即选择题得分要达到 20 分及以上)"

  - tag: title
    text: 题型及分值比例

  - tag: ul
    heading: MS Office 高级应用
    text:
      - 单项选择题，20 分(含公共基础知识部分 10 分)
      - 文字处理题(Word)，30 分
      - 电子表格题(Excel)，30 分
      - 演示文稿题(PowerPoint)，20 分

  - tag: ul
    heading: C 语言程序设计
    text:
      - 单项选择题，40题，40分(含公共基础知识部分10分)
      - 程序填空题，2~3 个空，18 分
      - 程序改错题，2~3 处错误，18 分
      - 程序设计题，1 题，24 分

  - tag: ul
    heading: Python 语言程序设计
    text:
      - 单项选择题，40 题，40 分(含公共基础知识部分 10 分)
      - 基本操作题，3 题，15 分
      - 简单应用题，2 题，25 分
      - 综合应用题，1 题，20 分

  - tag: text
    heading: 其它科目
    text:
      - 单项选择题，40 题，40 分(含公共基础知识部分 10 分)
      - 基本操作题，18分
      - 简单应用题，24分
      - 综合应用题，18分

  - tag: title
    text: 考试环境及使用的软件

  - tag: p
    text: "NCRE 二级上机考试环境为 Windows 7 简体中文版。各科目使用的软件如下:"

  - tag: ul
    heading: MS Office 高级应用
    text:
      - MS Office 2010

  - tag: ul
    heading: C 语言程序设计
    text:
      - Visual C++ 2010 学习版

  - tag: ul
    heading: Visual Basic语言程序设计
    text:
      - Visual Basic 6.0 简体中文专业版

  - tag: ul
    heading: Java 语言程序设计
    text:
      - NetBeans 中国教育考试版 2007

  - tag: ul
    heading: Web 程序设计
    text:
      - NetBeans 中国教育考试版，IE 6.0 及以上

  - tag: ul
    heading: Python 语言程序设计
    text:
      - Python 3.5.2 版本及以上 IDLE

  - tag: ul
    heading: Access 数据库程序设计
    text:
      - MS Access 2010

  - tag: ul
    heading: MySQL 数据库程序设计
    text:
      - MySQL (Community 5.5.16)

  - tag: p
    text: 从 2014 年开始，全国计算机等级考试二级每年考三次。第一次在每年 3 月 21 日至 3 月 24 日；第二次在每年 9 月 19 日至 23 日；第三次在每年 12 月 13 日至 16 日；其中，12 月那次为首次试点考试，只开考一二级，各考点根据实际报名人数决定是否开考。二级考试时间为 120 分钟。

  - tag: p
    heading: 推荐理由
    text: 对国企、公务员和部分私企有用，在工作中计算机技术的基本运用是十分必要的，建议报考。
