title: 大学英语水平测试介绍
author: Mr.Hope、张楚
time: 2021年8月15日
shareable: true
content:
  - tag: p
    text:
      - 英语四六级考试是教育部主管的一项全国性的英语考试，其目的是对大学生的实际英语能力进行客观、准确的测量，为大学英语教学提供测评服务。
      - 大学英语考试是一项大规模标准化考试，是一个“标准关联的常模参照测验”。大学英语四、六级考试作为一项全国性的教学考试由“国家教育部高教司”主办，分为四级考试(CET-4) 和六级考试(CET-6)，每年各举行两次，分别在同一天的上午和下午举行。

  - tag: title
    text: 考试时间

  - tag: ul
    heading: 英语四级
    text:
      - "考试时间: 每年 6 月和 12 月第三个星期六 09:00 - 11:20"
      - "参加对象: 全体在籍本科生和在籍研究生。(即大一学生可以参加 12 月份的考试)"

  - tag: ul
    heading: 英语六级
    text:
      - "考试时间: 每年 6 月和 12 月第三个星期六 15:00 - 17:25"
      - "参加对象: 具有全国大学英语四级证书或全国大学英语四级考试成绩 425 分以上 (含 425 分)的在籍本科生和在籍研究生。"

