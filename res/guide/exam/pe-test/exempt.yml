    text: 免测

  - tag: ol
    heading: 申请免测的条件及所需材料
    text:
      - 残疾学生。残疾证原件及复印件。
      - "因病长期不能从事剧烈运动的。学校指定的三甲医院(吉林大学第一、二、三附属医院，吉林省人民医院、吉林省中医药大学附属医院、吉林省肿瘤医院、长春市中心医院、长春市中医院)提供的相关诊断材料:\n (1) 门诊病历\n (2) 诊断书\n (3) 相关疾病检查结果报告单(理化检验报告单、X线报告单、CT 报告单、核磁报告单等)"
      - 校外交流一年及以上的学生可申请交流当年度免测，需上交公派校外交流学习证明。

  - tag: text
    heading: 申请免测的程序
    text:
      - 填写免测申请表，需要填入合理理由 (如感冒发烧、月经、脚崴了、不在学校) 等情况，去学院办公室盖章再送到共体教研室。
      - 如果由于身体原因，需要附相关材料，

