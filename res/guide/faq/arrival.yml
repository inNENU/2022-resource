  - tag: text
    type: info
    heading: 我该如何到达长春?
    text:
      - 您可以随意选择火车、飞机、高铁、私家车等交通工具。不过为了您的安全，Mr.Hope 不建议您的选择途径中高风险地区的直达车。也就是您的班次在中高风险地区停靠是没有问题的，但是尽量不要选择停靠这些地点的直达车(就是那种停靠站很少的车)。

  - tag: text
    type: info
    heading: 长春治安如何? 深夜到达长春是否有安全问题?
    text:
      - 东北不是蛮夷之地，大可放心。
      - 一点很重要的提示是哪个城市都有黑车，所以请务必选择在乘降中心乘坐正规的出租车。
      - 只要确保您出站后选择车站的出租车乘降中心进行乘坐，无需对安全产生太大担忧。

  - tag: text
    type: info
    heading: 是否有接站人员?
    text:
      - 有，学校会在长春西站和长春站北出站口安排新生接待处。机场无接待处。
      - 但是由于疫情原因，学校不会提供统一的包车接送到学校。

  - tag: text
    type: info
    heading: 到达长春后该如何到校?
    text:
      - 您可以选择出租车、轨道交通或公交车等方式。建议您选择轨道交通。详情见下方链接。

