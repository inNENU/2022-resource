content:
  - tag: title
    text: 申请方式

  - tag: text
    text: 访问本科教学服务系统，在系统内发起申请。

  - tag: text
    type: info
    heading: 如何访问本科教学服务系统
    path: intro

  - tag: title
    text: 申请流程

  - tag: text
    text: 双击『学籍管理』

  - tag: img
    src: $img/system/school-roll1.png

  - tag: ul
    text:
      - 点击『注册学籍』，进入学生注册学籍页面

  - tag: img
    src: $img/system/school-roll4.png

  - tag: ul
    text:
      - 点击『注册学籍』，核对个人学籍信息，点击“确定注册”，即可完成本学期的学籍注册工作。

  - tag: img
    src: $img/system/school-roll5.png

  - tag: text
    type: tip
    text: 如个人学籍信息有误，可通过『学籍修改』进行修改
