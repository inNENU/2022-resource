title: 英语免修评定
author: Mr.Hope
time: 2021年8月15日
shareable: true
content:
  - tag: title
    text: 申请方法

  - tag: ul
    heading: 进入系统
    text: 校内访问使用 IE 浏览器直接在地址栏中输入 http://dsjx.nenu.edu.cn (东师教学缩写)

  - tag: copy
    text: http://dsjx.nenu.edu.cn

  - tag: ul
    text: 校外访问使用 IE 浏览器直接在地址栏中输入 https://dsjx.webvpn.nenu.edu.cn 并使用 Web VPN 访问

  - tag: copy
    text: https://dsjx.webvpn.nenu.edu.cn

  - tag: list
    header: false
    content:
      - text: Web VPN 介绍
        icon: vpn
        path: /guide/network/vpn

  - tag: img
    src: https://mp.innenu.com/img/system/login.png

  - tag: text
    heading: 登陆系统
    text: 输入邮箱用户名和密码完成登录

  - tag: text
    text: 双击【考试管理】

  - tag: img
    src: https://mp.innenu.com/img/system/english-examption1.png

  - tag: ul
    text:
      - 点击【英语免修申请】
      - 点击【查询】进行课程申请。

  - tag: img
    src: https://mp.innenu.com/img/system/english-examption2.png

  - tag: ul
    text:
      - 点击增加
      - 按照要求填写申请课程以及申请理由并上传成绩单
      - 点击“保存”后仍可以修改。如需提交，须点击“保存并送审”，完成申请，不可修改。

  - tag: img
    src: https://mp.innenu.com/img/system/english-examption3.png
