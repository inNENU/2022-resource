title: 坐飞机完整流程
author: Mr.Hope
time: 2022 年 8 月 3 日
shareable: true
content:
  - tag: title
    text: 到达

  - tag: text
    heading: 时间
    text:
      - 坐飞机建议提前两小时到达。注意是到达!到达!

  - tag: text
    type: tip
    text:
      - 因为办理值机、行李托运、安检登机都需要一定时间，而且需要排队等候。大部分航班起飞前 45 分钟、30 分钟就已经停止办理值机手续。
      - 并且登机通常要提前 20 -40 分钟的。

  - tag: text
    heading: 值机
    text:
      - 如果不需要托运行李的话，可以留意引导，看看自己的航班可否直接在自助终端机上办理自助值机。
      - 如果需要托运行李，请前往柜台值机。

  - tag: text
    heading: 安检
    text:
      - 飞机的安检检查很严格，所以请避免穿着带有大量金属视频的衣服，也不要穿带有锯齿或尖刺等朋克风格的衣服。

  - tag: text
    text:
      - 开封的饮料和水、打火机等是不能通过安检的。

  - tag: title
    text: 起飞与降落

  - tag: text
    text:
      - 起飞的时候应该还好，主要是降落的时候可能会比较难受。如果难受可以在空姐提示洗手间关闭后立即服用晕机药。
      - 如果飞机起飞或者下降的时候耳膜疼，把嘴巴张开大口呼气，不要戴耳机不要戴耳机不要戴耳机。

  - tag: text
    heading: 注意事项
    text:
      - 起飞的时候修阿婆收起小桌板调直座椅靠背打开遮光板。行李需要放在指定的位置，即座椅底部或行李架。系好安全带不要开手机，飞机上不用充电宝，飞机没有平稳之前不要随意走动，绝对不能抽烟。

  - tag: title
    text: 取行李

  - tag: text
    text: 一般机票上以及购票软件都会提示行李转盘的编号。在大多数情况下跟着人流取就行了。
