  - tag: title
    text: 社团简介

  - tag: p
    text:
      - 爱创影视协会是在校团委领导下和数学与统计学院团委指导下的学生社团组织。爱创影协以摄影和校园视频制作、交流及展示为主，以“放飞青春，展示自我”为宗旨，致力于为东师学子提学操性视频制作、摄影及影视交流的平台。
      - 经过几年的发展，东北师范大学爱创影视协会从全国 860 余所高校、数百所中学的 8000 多个社团中脱颖而出，荣获“全国学生最具影响力新媒体社团”荣誉称号。

  - tag: title
    text: 部门介绍

  - tag: text
    type: info
    heading: 策划部
    text: 策划部的部员将作为社团对内对外大小活动的策划主力军，提供活动方案。

  - tag: text
    type: info
    heading: 宣传部
    text: 宣传部的部员将负责社团大小活动的宣传工作，制作海报、宣传单、宣传语等。

  - tag: text
    type: info
    heading: 摄影部
    text: 拍摄各类图片素材，参与摄影培训，组织参与拍摄活动，参与学校相应的摄影任务。

