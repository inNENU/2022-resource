  - tag: title
    text: 工作室成果展示

  - tag: p
    text: 1999 年，建设第一版高校就业网开始，卓音工作室锐意进取、不断推陈出新，助推了就业信息服务多次变革。2000 年，我们推出了全国首家学历认证服务。2001 年，在全国首次推出 E-mail 就业信息定制。2002 年，建设东北高师就业联盟网。2003 年，实现手机短信定制就业信息。2005 年，推出“师范类就业信息搜索引擎”。2006 年，开通全国首家移动就业网。2007 年，建成 RSS 定制就业信息系统。2009 年起，建设“全国教育系统高校毕业生网上招聘周”专题网站。2010 年，推出视频就业服务。2013 年，开发了“东师微就业”智能化微信公共平台和手机应用软件“东师求职宝”。

  - tag: title
    text: 曾获奖项

  - tag: ul
    text:
      - 学校十佳网站(2008)
      - 东北师范大学信息服务特色网站(2009)
      - 东北师范大学优秀网站(2011)
      - 第五届工商银行杯全国大学生金融创意大赛学校赛区暨优秀组织奖(2014)
      - 东北师范大学首届“华兴科技杯”网页设计大赛冠军'
      - 芙蓉学子大型公益活动榜样力量优秀大学生奖(2013)

