title: 丢失报到证
author: Mr.Hope
time: 2021年8月15日
shareable: true
content:
  - tag: text
    type: danger
    text: 报到证是非常重要的文件，请您慎重保管自己的报到证，

  - tag: title
    text: 遗失后的措施

  - tag: text
    text: 若出现毕业时未从辅导员那里领取、原单位保留不给或者丢失等原因的，在毕业后的三年内您可以补办。

  - tag: ol
    type: info
    heading: 补办方式
    text:
      - 到学校就业中心查找就业计划，如已派遣，核实丢失报到证号，出具派遣丢失证明。
      - 持报到证丢失证明，去市级以上的报纸挂失，拿到报社出具的发票或者有丢失信息的报纸。
      - 携带毕业证、学位证复印件以及挂失的记录到吉林省就业中心办理。
