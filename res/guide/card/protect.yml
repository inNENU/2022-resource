title: 爱护校园卡
author: Mr.Hope
time: 2022 年 6 月 27 日
shareable: true
content:
  - tag: p
    text:
      - 如果校园卡得到了良好的保存，新生入学时的校园卡就能陪伴您度过大学四年。 补卡费价格为 ￥20，所以真心希望您能够保管好自己的卡。如果在特殊时期，例如期末考试期间遗失校园卡会造成很多麻烦。

  - tag: title
    text: 保护

  - tag: p
    text: 校园卡是一张 IC 卡，您在日常生活中需要注意保护它。

  - tag: ol
    heading: 注意事项
    text:
      - 和其他 IC 卡一样，请您将校园卡远离强磁场并避免弯折。
      - |-
        在日常使用生活中，请您尽量减少对校园卡的磨损，可以考虑为校园卡包上薄而透明的卡套。
        如果卡套不透明，您在用作身份识别时会不太便利；如果卡套过厚，您在一些机器上可能会难以完成刷卡。
