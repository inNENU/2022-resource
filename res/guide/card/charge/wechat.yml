title: 校园卡企业号充值
author: Mr.Hope
time: 2021年11月22日
shareable: true
content:
  - tag: text
    type: info
    text: 在成功关注并认证东北师范大学企业微信号后，可以通过企业微信号中的校园卡栏目，通过微信充值校园卡。

  - tag: list
    header: false
    items:
      - text: 企业号关注与认证
        icon: wechat
        path: /guide/account/wechat/

  - tag: title
    text: 充值

  - tag: text
    text: 打开微信进入东北师范大学企业号列表，并选择校园卡栏目。

  - tag: img
    src: $img/card/wechat-card-charge.jpg

  - tag: text
    text: 点击屏幕下方的“校园卡”自定义菜单

  - tag: img
    src: $img/card/card-service.jpg
    desc: 在弹出的页面选择“校园卡充值”

  - tag: text
    text: 直接输入充值金额点击付款即可

  - tag: title
    text: Mr.Hope の提示

  - tag: text
    type: info
    text:
      - 校园卡每次最多充值 500 元。

  - tag: ul
    type: warning
    text:
      - 在高峰期转账可能会显示与学校一卡通服务连接超时，请您重试即可。
      - 夜间学校一卡通服务会进行短暂维护，届时您将无法充值或查询余额。
      - 转完账后，余额可能不能立即更新，需要您稍等几分钟，所以请您务必提前圈存。

  - tag: text
    type: danger
    text:
      - 校园卡总额务必不要达到 4 位数(即一千元以上)，否则无法刷卡，这是因为普通卡机显示屏没有千位，导致刷卡会报错。
      - 如果不小心转账超过一千元，请本人持卡到信息化办进行部分退费处理。
