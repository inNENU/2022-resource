title: 本部校区快递
author: Mr.Hope
time: 2021年8月30日
shareable: true
content:
  - tag: text
    text: |-
      由于疫情封校，本部快递点在校园内的有:

  - tag: ul
    text:
      - 申通
      - 圆通
      - 百世
      - 顺丰
      - 韵达
      - 邮政
      - 京东

  - tag: text
    text: 如果要寄快递的话最好选择它们。

  - tag: text
    type: tip
    text:
      - 为了方便学生，在新生报到期间，中通在校内设置临时取件点。

  - tag: title
    text: 菜鸟驿站

  - tag: p
    text:
      - 菜鸟驿站是学校为便捷师生收发快递设立的快递信件派发点。目前进驻的快递服务公司有申通、韵达、圆通、百世、优速、顺丰、京东、当当黄马甲。部分小型 EMS 邮件也会由菜鸟驿站代理签收。
      - 由于菜鸟驿站离三舍很近。所以如果要寄东西到学校的话尽量让卖家发这些快递。

  - tag: text
    heading: 地点
    text: 学生二舍东侧

  - tag: text
    heading: 营业时间
    text: 8:30🕣 — 19:00🕖 (周六、周日正常派发快递信件)

  - tag: phone
    header: 联系电话
    num: 0431-80880156
    fName: 菜鸟驿站服务电话
    org: 东北师范大学

  - tag: img
    src: https://mp.innenu.com/img/express/cainiao1.jpg
    desc: 菜鸟驿站柜台

  - tag: img
    src: https://mp.innenu.com/img/express/cainiao2.jpg
    desc: 菜鸟驿站货架

  - tag: img
    src: https://mp.innenu.com/img/express/cainiao-scan.jpg
    desc: 菜鸟驿站扫描处

  - tag: img
    src: https://mp.innenu.com/img/express/cainiao-temp.jpg
    desc: 菜鸟驿站临时取件点

  - tag: title
    text: 南门

  - tag: text
    text: 本部南门(文昌路)是露天快递集中地，一些在校园内未设点的快递均会选择在那里等待同学们取件。在南门附近的快递有宅急送、天天快递、德邦快递、品骏快递、唯品会等。如果您需要取快递，您需要填写出校申请出校取快递。

  - tag: text
    type: tip
    text: 取件地点是文昌路北侧的小面包。

  - tag: title
    text: 中通快递

  - tag: text
    type: tip
    text:
      - 为了方便学生，在新生报到期间，中通在校内设置临时取件点。

  - tag: text
    text: 中通快递在五舍研究生楼墙外的代理点处。如果您需要取快递，您需要填写出校申请出校取快递。

  - tag: text
    type: danger
    text:
      - 中通快递点非常的远! 非常的远! 非常的远!
      - 除非必须，请尽量不要用这家快递，否则您取快递可能会怀疑人生。😑

  - tag: img
    src: https://mp.innenu.com/img/express/zto.jpg
    desc: 快递点

  - tag: title
    text: EMS 邮政

  - tag: text
    text:
      - EMS 邮政寄件比较具体，如果具体填写行政楼或各学院都可收到。
      - 地址可以只填入东北师范大学，默认会被送到菜鸟驿站。
