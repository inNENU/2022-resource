title: 学生组织
author: Mr.Hope
time: 2022 年 8 月 9 日
shareable: true
content:
  - tag: text
    type: info
    heading: 管理
    text:
      - 校级学生组织主要由『校团委』负责联系指导。
    path: /guide/organization/

  - tag: text
    type: info
    heading: 校学生会
    text:
      - “人格的魅力、学习的楷模、工作的典范”是『学生会』的不懈追求。
      - 校学生会微信平台的名称是『东师青年』。
      - 我校连续三年蝉联全国高校学联学生会微信影响力排行榜榜首的学生团体是『“东师青年”新媒体团队』。
    path: /guide/organization/student-union

  - tag: text
    type: info
    heading: 红烛志愿者协会
    text:
      - 我校以开展志愿服务为主的学生组织是『红烛志愿者协会』。
    path: /guide/organization/hongzhu

  - tag: text
    type: info
    heading: 厚普公益学校
    text:
      - 我校为长春市及周边的贫困家庭子女提供助学服务的学生组织是『厚普公益学校』。
    path: /guide/organization/hope
