  - tag: title
    text: 课程考试

  - tag: p
    heading: 考试
    text: 在学习完所有的在线课程后，可以点击在线考试进行考试。

  - tag: p
    text: 之后请留存好成绩(截图)并打印，开学交给新生辅导员。要求成绩达到 60 分以上。

  - tag: img
    src: $img/yiban/result.png
    desc: 真不难，Mr.Hope 花一分半就能随手满分

  - tag: text
    type: warning
    heading: 注意事项
    text:
      - 每个人有 20 次考试的机会。
      - 点击重考后，原有的考试成绩作废，以新考试的成绩为准。
      - 及格即可，学校、辅导员对成绩不做额外要求。

  - tag: text
    type: info
    heading: 考试相关知识点
    path: knowledge/

  - tag: title
    text: 互动

  - tag: text
    align: center
    text:
      - 学校不要求互动!
      - 学校不要求互动!
      - 学校不要求互动!
    style:
      font-size: 36px
      font-weight: bold
      color: red

  - tag: text
    text: 所以请不要水毫无意义的互动内容。

  - tag: title
    text: 作业

  - tag: text
    text: 点击在线作业进行作业的作答。

  - tag: ol
    type: warning
    heading: 注意事项
    text:
      - 该作业不评分，字数也无任何要求。与其说是一个作业更不如说是一个问卷调查。
      - 可以写的少，但是请仔细斟酌您写的内容，因为您的辅导员、学院和学校都可能会看。
      - 请记得在完成作业之后参与互评。
