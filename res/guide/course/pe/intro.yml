content:
  - tag: title
    text: 课程内容设置

  - tag: p
    text: 东师体育课多种多样，种类包括足球、篮球、网球、排球、乒乓球、羽毛球、健美操、攀岩、击剑、高尔夫等。可以根据学校给定的选课时间自行选择喜欢的课程。

  - tag: title
    text: 给分标准

  - tag: ul
    text:
      - 30% 体测
      - 10% 校园跑
      - 10% 考勤
      - 10% 理论
      - 20% 实践一
      - 20% 实践二

  - tag: ul
    heading: 也就是
    text:
      - |-
        体测成绩: 30%
      - |-
        平时成绩: 20%
      - |-
        期末成绩: 50%

  - tag: text
    type: tip
    text: 体测很重要，大家一定要多锻炼。

  - tag: title
    text: 校园跑

  - tag: list
    header: false
    items:
      - text: 校园跑详情
        path: running

  - tag: title
    text: Mr.Hope の建议

  - tag: ol
    text:
      - 部分课程如健美操、瑜伽通常会仅限女生。有类似的课程请注意选课系统的课程描述。教务处有可能忘记对此类课程限制选课性别，如果男生误选了此类课程，开学教师会让您退掉，可能会影响您再次选课。
      - 由于东师女生比较多，很多特色课的考核难度并不高，女生选择排球、篮球和羽毛球还是比较容易完成对应的考核指标的。不过不推荐女生选择足球，运动量很大，而且您需要专门买双足球鞋。
      - 类似攀岩、击剑、游泳、高尔夫这种的体育课要在指定场馆上课，考核难度也不是很高，以体验和强身健体为主，会教学到入门的程度。
