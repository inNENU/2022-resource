title: 校园邮箱申请
author: Mr.Hope
time: 2022 年 8 月 21 日
shareable: true
content:
  - tag: text
    type: note
    text:
      - 只有 2022 级及之后的同学们，可以自行申请邮箱账号。
      - 对于 2021 级及之前的同学们，邮箱账号是学校默认分配的，其格式为 “姓全拼 + 名首字母缩写 + 三位数字序号”。

  - tag: title
    text: 申请流程

  - tag: text
    type: warning
    text:
      - 目前在手机页面下会出现申请失败，请在浏览器的菜单中使用 PC 版网页进行申请。

  - tag: text
    text:
      - 1. 登录网上服务大厅

  - tag: action
    header: 校内访问
    content: https://my.nenu.edu.cn/

  - tag: action
    header: 校外访问
    content: https://my.webvpn.nenu.edu.cn/

  - tag: text
    text:
      - 2. 进行如下选择

  - tag: img
    src: $img/account/mail-apply1.png

  - tag: text
    text:
      - 3. 找到“个人邮箱申请”入口。

  - tag: img
    src: $img/account/mail-apply2.png

  - tag: text
    text:
      - 4. 点击开始办理

  - tag: img
    src: $img/account/mail-apply3.png

  - tag: text
    text:
      - 5. 输入手机号并选择自己喜欢的邮箱名称

  - tag: text
    type: note
    text:
      - 如果首选邮箱名称都已经被申请，那么你需要选择数字后缀并设置自己喜欢的数字后缀。

  - tag: img
    src: $img/account/mail-apply-select.png

  - tag: text
    text:
      - 6. 填好信息后选择提交，如果你选择的邮箱用户名没有被占用，会弹出成功提示

  - tag: img
    src: $img/account/mail-apply-success.png

  - tag: text
    text:
      - 7. 点击确定后，系统会给出用户名和初始密码。请登陆邮箱并修改。

  - tag: img
    src: $img/account/mail-apply-result.png

  - tag: list
    header: false
    items:
      - text: 登陆邮箱
        path: intro

  - tag: text
    type: warning
    text:
      - 请妥善截图或记录初始密码，如果不小心退出或忘记初始密码，请在首页中点击“我的申请查看”

  - tag: img
    src: $img/account/mail-apply-password.png
