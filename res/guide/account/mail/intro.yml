title: 校园邮箱
author: Mr.Hope
time: 2022 年 8 月 20 日
shareable: true
content:
  - tag: title
    text: 邮箱简介

  - tag: p
    text:
      - 我校邮箱使用网易企业邮箱，学校会为每一名同学分配一个终身有效的校园邮箱地址，格式为 <用户名@nenu.edu.cn>。
      - 学校邮箱在功能上其他邮箱一样，并无特殊之处。但是其特殊的 .edu.cn 后缀，是其作为教育邮箱的体现，通过它可以在部分软件、网站上验证学生身份，并获得学生的专属优惠及待遇。

  - tag: title
    text: 邮箱账号

  - tag: list
    header: false
    items:
      - text: 对于 2021 级及之前的同学，邮箱账号是系统自动分配的。
      - text: 获取账号
        path: get

  - tag: list
    items:
      - text: 对于 2022 级及之后的同学，邮箱账号是自行申请的。
      - text: 申请邮箱
        path: apply

  - tag: title
    text: 邮箱密码

  - tag: text
    type: info
    heading: 邮箱默认密码
    text:
      - 同统一身份认证，为 Nenu + 身份证后六位，X 用 1 代替

  - tag: text
    type: warning
    text:
      - 因为校园邮箱使用网易企业邮，邮箱拥有自己的账号系统。换言之，您需要在邮箱内部的“设置”中进行密码管理，且该密码不与学校统一身份认证同步。

  - tag: title
    text: 登陆地址

  - tag: action
    content: https://mail.nenu.edu.cn/

  - tag: text
    type: warning
    text:
      - 账号只需输入用户名，无需且不要输入 "@nenu.edu.cn"

  - tag: text
    type: tip
    heading: Mr.Hope の 提示
    text: 为了您的安全，建议勾选 "SSL 安全登录" 与 "全程 SSL"。

