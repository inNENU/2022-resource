content:
  - tag: title
    text: 跨校区上课的在校学生

  - tag: ol
    text:
      - 填写《东北师范大学班车刷卡授权申请表》(个人)
      - 开具学校教务部门(教务处或研究生院)盖章的课程证明
      - 持校园卡、课程证明与《申请表》至后勤管理处进行授权
      - 到自助终端机上激活后即可刷卡乘车

  - tag: text
    type: info
    heading: 课程证明
    text:
      - 课程证明可以直接在教学服务自助终端机上打印。
      - 本科生和研究生可以到图书馆、逸夫楼(本部)、综合教学楼(净月)的对应机器上自行打印。

  - tag: text
    type: info
    heading: 班车激活
    text:
      - 在自助终端及上点击“自助服务”→"班车激活"，之后刷卡进行确认即可激活。

