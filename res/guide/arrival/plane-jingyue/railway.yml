title: 坐飞机-到净月-动车
author: Mr.Hope
time: 2021年11月15日
shareable: true
content:
  - tag: text
    type: tip
    text: Mr.Hope 推荐的方式是先做动车到长春站，再从长春站到净月校区。

  - tag: text
    text: 您需要先坐动车到长春站，再从长春站到净月校区。

  - tag: title
    text: 时间与费用

  - tag: text
    text:
      - 时间约 50 至 110 分钟 (视列车时间)
      - 费用 12.5 元

  - tag: title
    text: 流程

  - tag: ol
    text:
      - 下飞机取行李
      - 通过T2航站楼有地下连廊，需要从1号通廊向北步行至与3号通廊交界处后，一直向东前进
      - 走过连廊即可直接到达机场高铁站
      - 买票并乘坐高铁到长春站
      - 后续流程见页尾

  - tag: text
    type: info
    heading: 动车时刻表
    text:
      - 动车价格便宜，车次频繁，速度快，全程约 15 分钟，每 45 分钟一班。每天大约有 16 趟车。
      - 一定要查好班车时间，提前规划。

  - tag: img
    src: https://mp.innenu.com/img/traffic/train-airport-changchun.png
    desc: 吉林-龙嘉-长春 动车时刻表

  - tag: ul
    heading: 动车价格
    text:
      - |-
        一等座: ￥15
      - |-
        二等座: ￥8.5

  - tag: text
    type: info
    text:
      - 可以提前在 12306 APP 或支付宝首页“出行”上购买动车票。

  - tag: text
    type: tip
    heading: Mr.Hope の 提示
    text: 车站外取票人多，过安检之后有取票机，人少取票便捷。

