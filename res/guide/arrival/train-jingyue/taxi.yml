title: 长春站-到净月-打车
author: Mr.Hope
time: 2022 年 6 月 27 日
shareable: true
content:
  - tag: p
    text:
      - 如果您有太多的行李很难自行搬运，或您到达火车站已经是晚上，轨道交通已经停运，那么您也许需要打车。
      - 一般情况下，半夜是无法办理报到的，所以您可能要找一个酒店住一晚。酒店请您自行导航，这里不做额外介绍。

  - tag: text
    type: tip
    text:
      - 在其他情况下，Mr.Hope 推荐您使用轨道交通。
    path: railway

  - tag: title
    text: 乘坐出租车流程

  - tag: ol
    text:
      - 出站测量体温并刷吉祥码和身份证完成核验
      - 前往出租车乘降中心
      - 排队候车并上车
      - 告知师傅到东北师范大学净月校区，在净月大街上的正门下车

  - tag: title
    text: 价格与时间

  - tag: p
    text:
      - 从长春站约 40 - 60 元
      - 路况良好的情况下，平均用时应该在 45 分钟左右。

  - tag: text
    type: warning
    text: 早晚高峰期在路上可能会堵车

  - tag: title
    text: 出租车乘降中心位置

  - tag: text
    heading: 北出站口 B1
    text:
      - 从北出站口 B1 出来后，请右转直行.
      - 在直行过程中，请留意头上和左手边指示，乘降中心通道在左手边。

  - tag: text
    heading: 北出站口 B2
    text:
      - 从北出站口 B2 出来之后请左转，约十步即可在右侧看到出租车乘降中心的牌子。

  - tag: img
    src: $img/arrival/train-north-taxi.jpg
    desc: 长春站北侧乘降中心指示牌

  - tag: text
    heading: 南出站口
    text:
      - 从南出站口出来时，请一直向南，按照路边的指示牌的方向行进，找到乘降中心应该不难。

  - tag: img
    src: $img/arrival/train-south-taxi-door.jpg
    desc: 长春站南侧乘降中心入口

  - tag: img
    src: $img/arrival/train-south-taxi.jpg
    desc: 长春站南侧乘降中心

  - tag: text
    type: note
    text:
      - 在出租车乘降中心请有序排队等待，依次上车。

  - tag: text
    type: warning
    heading: 不要考虑拉客拼车
    text:
      - 请不要被乘降中心附近拉客拼车的人吸引! 队伍在非恶劣天气下会前进的很快，恶劣天气最多等待半个小时(因为这个时候打车来火车站的人也很多)。
      - 切勿不要听信在附近拉客的人的说辞，因为这样你不仅有可能乘坐黑车，更有可能被迫跟其他陌生人 (比如其他三个大汉) 拼同一辆车。这是对自己安全的不负责。

