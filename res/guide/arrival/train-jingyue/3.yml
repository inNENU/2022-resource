title: 长春站-到净月-3号线
author: Mr.Hope
time: 2021年9月4日
shareable: true
content:
  - tag: text
    type: danger
    text:
      - 由于施工原因，目前 3 号线不能直达净月! 请不要使用此方案!!!

  # - tag: text
  #   type: warning
  #   text:
  #     - 通过轨道交通 1 号线转 3 号线是最方便快捷的乘坐方式，票价 4 元。
  #     - 除非你厌倦换乘而且想要有个座，或者是你携带了无法通过地铁安检的物品，再考虑单乘 3 号线，此方案用时很长(约 1 小时)。

  - tag: list
    header: false
    content:
      - text: 1号线转3号线
        icon: train
        path: 1-3

  - tag: text
    type: warning
    heading: 运营时间
    text: 请注意轨道交通的运营时间，其他时间请选择打车去宾馆 (别想着报到了)。

  - tag: img
    src: https://mp.innenu.com/img/traffic/railway-3-time.jpg
    desc: 轻轨 3 号线时刻表

  - tag: title
    text: 路线描述

  - tag: ul
    text:
      - 从长春站南出站口出站
      - 前往轻轨 3 号线“长春站”车站
      - 登上开往长影世纪城的列车
      - 乘坐 8 站到到卫星广场站换乘
      - 通过通道在卫星广场站内移动至 3 号线
      - 登上开放长影世纪城方向的列车
      - 乘坐 8 站到博硕路站下车
      - 下车出站后右转(向西南)直行，即可在右手侧看到 1 号门

  - tag: title
    text: 火车站出站提示

  - tag: text
    type: tip
    heading: 火车站出站口选择
    text:
      - 由于长春站北侧有比较完备的地下换乘中心，建议大家从长春站北出站口出站。
      - 长春站南出站口对应的地铁站点是长春站，进入 1 号线站台没有北侧方便。
      - 所以请大家进入出站地道后，向北出站口方向行进。

  - tag: text
    type: info
    heading: 疫情相关
    text:
      - 由于新冠疫情，从长春站出站时要测量体温、刷身份证、查验吉祥码，请提前做好准备。

  - tag: title
    text: 前往地铁站

  - tag: text
    text:
      - 从南出站口出站后来到地面，即可乘坐3号线。

  - tag: text
    type: info
    heading: 疫情相关
    text:
      - 出站时要测量体温。
      - 在长春乘坐公共交通工具、出入公共场所，都需要用到吉林省内的吉祥码。
      - 请提前进行相关注册并在地铁安检前自助扫描吉祥码。

  - tag: list
    header: false
    content:
      - text: 吉祥码注册与使用
        icon: register
        path: /guide/epidemic/jixiang-code/

  - tag: title
    text: 购票相关

  - tag: text
    text: 从 长春站 到 博硕路 票价 4 元。

  - tag: text
    type: tip
    text:
      - 长春轨道交通支持微信官方“乘车码”小程序，强烈推荐使用小程序扫码进出站!
      - 只需搜索小程序打开并绑定自动扣费协议即可，十分方便快捷!

  - tag: text
    heading: 其他方式
    text:
      - 如果你不方便使用微信，你可以使用人工窗口购票，请自备零钱。

  - tag: img
    src: https://mp.innenu.com/img/arrival/subway-ticket.jpg
    desc: 轨道交通票

  - tag: title
    text: 进出站验票

  - tag: ul
    text:
      - 刷单程票进站时，出站时需将单程票放入回收口
      - 扫码进站时，出站也需扫相同的码

  - tag: text
    type: tip
    text: 请不要忘记在“博硕路”站下车!

  - tag: img
    src: https://mp.innenu.com/img/traffic/railway-3.png
    desc: 轻轨 3 号线停靠点

  - tag: title
    text: 到达校门

  - tag: text
    heading: 提示
    text: 由于疫情原因，今年报到仅开放学校 1 号门。

  - tag: ul
    text:
      - 请您出站后右转 (向西南)
      - 继续执行即可在右手边 (西南侧) 看到学校 1 号门。
