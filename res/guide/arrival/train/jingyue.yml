title: 长春站-到净月
author: Mr.Hope
time: 2021年8月29日
shareable: true
content:
  - tag: title
    text: 地铁-轻轨

  - tag: text
    text: 这是最方便快捷的乘坐方式

  - tag: ul
    heading: 路线描述
    text:
      - 4 元。尽量从火车站北出站口出站，从位于地下的综合换乘中心可以直接进入地铁一号线的长春北站(如果从南出站口出站则需要行至地面再从广场的地铁进站口进入一号线的长春站车站，有行李时不是很方便)
      - 进入地铁一号线后选择开往红嘴子方向的地铁，到卫星广场站下车。之后在卫星广场站站内换乘轻轨 3 号线到博硕路站。
      - 请注意开往红嘴子方向的地铁运营时间是 6:06 - 21:46。

  - tag: p
    heading: 疫情相关
    text:
      - 由于新冠疫情，7 月初时南出站口仍处于封闭状态，而且出站时要测量体温、刷身份证，请提前做好准备。
      - 在长春乘坐公共交通工具、出入公共场所，都需要用到吉林省内的吉祥码。请提前进行相关注册并在地铁案件前出示吉祥码。

  - tag: list
    header: false
    content:
      - text: 吉祥码注册与使用
        icon: register
        path: /guide/epidemic/jixiang-code/

  - tag: img
    src: https://mp.innenu.com/img/life/subway-1.png
    desc: 图为 1 号线站点

  - tag: title
    text: 打车

  - tag: ul
    text:
      - 40 分钟左右，约 40 元。
      - 由于轨道交通可以直达，如果想要节约资金的话直接选择轨道交通即可。当行李超长超重无法通过地铁安检时再考虑打车。

  - tag: list
    header: false
    content:
      - text: 打车的建议
        icon: taxi
        path: /guide/arrival/taxi

  - tag: title
    text: 轻轨

  - tag: p
    text:
      - 这两种方式都是绕远且费时费力。如果实在不着急希望能够找到座位的话可以考虑选择第一种乘坐方式，从始发站上车无需换乘，可以在路上休息一会儿。
      - "出了火车站之后，按照地下通道的指示牌可以找到轻轨车站，坐到东北师范大学站。有两种乘坐方式:"

  - tag: p
    heading: "3号线:"
    text: 1 小时左右(如果人多的话会排队买票，较为耗时)，票价 3 元，请自备零钱，轻轨不支持电子支付手段。从火车站南口出来，右转即可看到“长春轻轨”字样，乘 3 号线到东北师范大学站。
    style:
      text-decoration: line-through

  - tag: text
    type: danger
    text: 3号线因施工，部分路段停运，无法通过3号线直达。

  - tag: p
    heading: "4 号线转 3 号线:"
    text: 从出站口出站后到底下二楼的换乘中心，进入轻轨四号线，从长春站北上车到卫星路下车，并在站内换乘 3 号线，坐到东北师范大学站(轻轨 3、4 号线运营时间均为 6:00 — 21:00。)

  - tag: img
    src: https://mp.innenu.com/img/life/railway-3.jpg
    desc: 轻轨 3 号线路线图

  - tag: img
    src: https://mp.innenu.com/img/life/railway-4.png
    desc: 轻轨 3 号线转 4 号线地图

  - tag: title
    text: 公交 (很不推荐)

  - tag: p
    text: 由于公交很大概率没有座，时间也比轨道交通慢上很多，所以。

  - tag: ul
    heading: 路线
    text:
      - 票价 2 元，车程约 1 小时。
      - 南出站口乘 160 路到东北师范大学站。
      - 下车的站名为站名东北师范大学，千万不要在动植物公园站或者体育场站下车，那个是本部校区!
