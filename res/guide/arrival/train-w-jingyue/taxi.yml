title: 长春西站-到净月-打车
author: Mr.Hope
time: 2022 年 8 月 9 日
shareable: true
content:
  - tag: p
    text:
      - 如果您有太多的行李很难自行搬运，或您到达火车站已经是晚上，轨道交通已经停运，那么您也许需要打车。
      - 一般情况下，半夜是无法办理报到的，所以您可能要找一个酒店住一晚。酒店请您自行导航，这里不做额外介绍。

  - tag: text
    type: tip
    text:
      - 在其他情况下，Mr.Hope 推荐您使用轨道交通。
    path: railway

  - tag: title
    text: 乘坐出租车流程

  - tag: ol
    text:
      - 出站并刷吉祥码和身份证完成核验
      - 右侧掉头并前往出租车乘降中心
      - 排队候车并上车
      - 告知师傅到东北师范大学净月校区，在净月大街上的正门下车
      # - 告知师傅到东北师范大学净月校区，在博硕路上的 2 号门下车

  - tag: img
    src: $img/arrival/train-west-exit.jpg
    desc: 长春西站出站口

  - tag: img
    src: $img/arrival/train-west-taxi-way.jpg
    desc: 长春西站出租车乘降中心位置

  - tag: text
    type: tip
    text: 由于疫情原因，您必须先出站，之后右转掉头往回走，才能到达出租车乘降中心，请特别注意。

  - tag: img
    src: $img/arrival/train-west-taxi-entrance.jpg
    desc: 长春西站出租车乘降中心入口

  - tag: title
    text: 价格与时间

  - tag: p
    text:
      - 从长春西站约 50 元，
      - 平均用时应该在 50 分钟左右。

  - tag: text
    type: note
    text:
      - 在出租车乘降中心请有序排队等待，依次上车。

  - tag: text
    type: warning
    heading: 不要考虑拉客拼车
    text:
      - 请不要被乘降中心附近拉客拼车的人吸引! 队伍在非恶劣天气下会前进的很快，恶劣天气最多等待半个小时(因为这个时候打车来火车站的人也很多)。
      - 切勿不要听信在附近拉客的人的说辞，因为这样您不仅有可能乘坐黑车，更有可能被迫跟其他陌生人 (比如其他三个大汉) 拼同一辆车。这是对自己安全的不负责。

  - tag: list
    header: false
    items:
      - text: 更多打车相关提示
        icon: taxi
        path: ../taxi
