title: 长春西站-到净月-轨道交通
author: Mr.Hope
time: 2021年8月31日
shareable: true
content:
  - tag: text
    type: tip
    text: 轨道交通是最便捷最快的的方式。票价 5 元。

  - tag: text
    type: warning
    heading: 运营时间
    text:
      - 轨道交通末班车都在21点左右。
      - 其他时间请选择打车去宾馆 (别想着报到了)。

  - tag: img
    src: https://mp.innenu.com/img/traffic/subway-1-time.jpg
    desc: 地铁 1 号线时刻表

  - tag: img
    src: https://mp.innenu.com/img/traffic/subway-2-time.jpg
    desc: 地铁 2 号线时刻表

  - tag: img
    src: https://mp.innenu.com/img/traffic/railway-3-time.jpg
    desc: 轻轨 3 号线时刻表

  - tag: img
    src: https://mp.innenu.com/img/traffic/railway-4-time.jpg
    desc: 轻轨 4 号线时刻表

  - tag: text
    text:
      - 一共有两种方式到达净月校区。
      - 第一种是2号线转1号线转3号线
      - 第二种是2号线转4号线转3号线
      - 通常情况下，第一种用时由于第二种，推荐选择第一种。
      - 因两种方式没有价格和乘坐要求的差异，以下以第一种为主。

  - tag: title
    text: 路线流程

  - tag: ol
    heading: 2号线转1号线转3号线
    text:
      - 从长春站出站
      - 前往地铁2号线“长春西站”站点
      - 登上开往东方广场方向(东)的列车
      - 乘坐 9 站到解放大路下车
      - 站内换乘地铁 1 号线 (下楼)
      - 登上开往红嘴子方向(南)的列车
      - 乘坐 4 站在卫星广场下车换乘
      - 上一层楼通过换乘通道前往 3 号线
      - 登上开放长影世纪城方向的列车
      - 乘坐 8 站到博硕路站下车
      - 下车出站后右转(向西南)直行，即可在右手侧看到 1 号门

  - tag: ol
    heading: 2号线转4号线转3号线
    text:
      - 从长春站出站
      - 前往地铁2号线“长春西站”站点
      - 登上开往东方广场方向(东)的列车
      - 乘坐 12 站到解放大路下车
      - 站内换乘轻轨 4 号线
      - 登上开往天工路方向(南)的列车
      - 乘坐 6 站在职业学院下车换乘
      - 通过换乘通道前往 3 号线
      - 登上开放长影世纪城方向的列车
      - 乘坐 5 站到博硕路站下车
      - 下车出站后右转(向西南)直行，即可在右手侧看到 1 号门

  - tag: title
    text: 火车站出站提示

  - tag: text
    type: tip
    heading: 火车站出站口选择
    text:
      - 长春西站只有一个出站口方向，请直接按照指示出站即可。

  - tag: text
    type: info
    heading: 疫情相关
    text:
      - 由于新冠疫情，从长春西站出站时要测量体温、刷身份证、查验吉祥码，请提前做好准备。

  - tag: title
    text: 前往地铁站

  - tag: text
    text:
      - 从长春西站出站后，右转即是地铁 2 号线“长春西站”站点。

  - tag: img
    src: https://mp.innenu.com/img/arrival/train-west-subway-entrance1.jpg
    desc: 2号线“长春西站”入口

  - tag: img
    src: https://mp.innenu.com/img/arrival/train-west-subway-entrance2.jpg
    desc: 2号线“长春西站”站台扶梯入口

  - tag: text
    text:
      - 进站后左转下楼，做右手边的“东方广场”方向地铁。

  - tag: text
    type: info
    heading: 疫情相关
    text:
      - 出站时要测量体温。
      - 在长春乘坐公共交通工具、出入公共场所，都需要用到吉林省内的吉祥码。
      - 请提前进行相关注册并在地铁安检前自助扫描吉祥码。

  - tag: list
    header: false
    content:
      - text: 吉祥码注册与使用
        icon: register
        path: /guide/epidemic/jixiang-code/

  - tag: text
    heading: 地铁安检
    text: 进入地铁时需要安检。如果您觉得有必要，请您自行核对以下内容。

  - tag: list
    header: false
    content:
      - text: 禁止、限制携带物品和禁止行为
        icon: ban
        path: /guide/traffic/railway/ban

  - tag: title
    text: 购票相关

  - tag: text
    text: 票价 5 元。

  - tag: text
    type: tip
    text:
      - 长春轨道交通支持微信官方“乘车码”小程序，强烈推荐使用小程序扫码进出站!
      - 只需搜索小程序打开并绑定自动扣费协议即可，十分方便快捷!

  - tag: text
    heading: 其他方式
    text:
      - 如果你不方便使用微信，你可以使用站台内的无人自动售票机。购票机支持现金、长春一卡通、微信、支付宝与各大银行 APP。

  - tag: text
    type: tip
    text:
      - 长春的地铁票和其他地方一样，票只是是按价格来的不分特定出口。
      - 而如果您第一次使用售票机，在上面快速找到东北师大站显然会很困难，所以请直接在屏幕右侧选择 ￥3 和所需的张数，之后点击现金支付或扫码支付即可!

  - tag: img
    src: https://mp.innenu.com/img/arrival/ticket-machine.jpg
    desc: 自助售票机

  - tag: img
    src: https://mp.innenu.com/img/arrival/subway-ticket.jpg
    desc: 轨道交通票

  - tag: title
    text: 进出站验票

  - tag: ul
    text:
      - 刷单程票进站时，出站时需将单程票放入回收口
      - 扫码进站时，出站也需扫相同的码

  - tag: text
    type: tip
    text: 请不要忘记在相应站点下车换乘或出站!

  - tag: ul
    heading: 2号线转1号线换乘提示
    text:
      - 请注意解放大路站开另一侧的门，地铁铁路在站台中间，乘客在两侧站台下车。
      - 下车走过通道后，请左转掉头下楼乘坐 1 号线，不要错误刷卡或扫码直行出站。
      - 下楼后，左侧的方向是开往红嘴子的正确方向。

