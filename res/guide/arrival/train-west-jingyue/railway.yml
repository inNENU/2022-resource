  - tag: title
    text: 到达校门

  - tag: text
    heading: 提示
    text: 由于疫情原因，今年报到仅开放学校 1 号门。

  - tag: ul
    text:
      - 请您出站后右转 (向西南)
      - 继续执行即可在右手边 (西南侧) 看到学校 1 号门。
