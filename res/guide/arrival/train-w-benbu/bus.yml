title: 长春西站-到本部-公交
author: Mr.Hope
time: 2021年9月4日
shareable: true
content:
  - tag: text
    type: danger
    text:
      - 乘坐公交比较麻烦，路途花费的时间也更长。
      - Mr.Hope 不认为任何人会差这点钱! 不要坐公交！

  - tag: title
    text: 公交(不推荐)

  - tag: p
    text: 先乘坐 159 路到桂林路站，再转乘 25 路、160 路到动植物公园站。

  - tag: title
    text: 有轨电车-公交(不推荐)

  - tag: p
    text: 乘坐 55 路有轨电车到工农大路站，到马路(一定要到马路对面，要不就惨了)对面转乘 80 路到东北师范大学站下车。

  - tag: text
    type: info
    heading: 疫情相关
    text:
      - 出站时要测量体温。
      - 在长春乘坐公共交通工具、出入公共场所，都需要用到吉林省内的吉祥码。
      - 请提前进行相关注册并在地铁安检前自助扫描吉祥码。

  - tag: list
    header: false
    content:
      - text: 吉祥码注册与使用
        icon: register
        path: /guide/epidemic/jixiang-code/

  - tag: text
    type: danger
    heading: 乘坐 160 路注意
    text:
      - 下车的站名为站名动植物公园，千万不要到东北师范大学站才下车，那个是净月校区!!!
