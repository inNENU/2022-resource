title: 坐飞机-到本部-巴士
author: Mr.Hope
time: 2022 年 6 月 27 日
shareable: true
content:
  - tag: text
    type: tip
    text:
      - 机场会为所有航班(包括末班)提供机场巴士。
      - 所以如果您到达的时间已经不能乘坐动车前往市内，请考虑乘坐机场巴士。

  - tag: title
    text: 时间与费用

  - tag: text
    text:
      - 时间约 60 至 120 分钟
      - 费用 21 元

  - tag: title
    text: 流程

  - tag: ol
    text:
      - 下飞机取行李
      - 前往 9 号门的售票处购买车票
      - 在机场乘坐机场巴士 1 号线
      - 乘坐终点后下车
      - 乘坐 306 路 / 66 路 / 6 路 / 6 路夜车到达自由大路站，1 元

  - tag: title
    text: 飞机落地

  - tag: text
    text: 国内航班到达长春龙嘉国际机场后停泊在 2 号航站楼。到达二层走廊设有自动步道 6 部，每条长约 50 米，请顺着步道向前走，快速到达一楼行李提取区提取行李。

  - tag: text
    heading: 行李提取
    text: 2 号航站楼共有 5 个行李转盘，其中 T 型转盘 4 个、U 型转盘 1 个。

  - tag: ul
    type: info
    heading: 在航班保障正常情况下
    text:
      - 国内进港航班首件行李在旅客到达行李转盘后 10 分钟内出现。
      - 国内进港航班末件行李在旅客到达行李转盘后 40 分钟内出现。

  - tag: text
    text:
      - 取到行李之后请前往 9 号门的售票处购买车票。
      - 请乘坐机场 1 号线并乘坐至终点下车。
      - 之后请前往人民广场车站，并乘坐 306 路 / 66 路 / 6 路 / 6 路夜车到达自由大路站

  - tag: title
    text: 到达校门

  - tag: text
    heading: 提示
    text: 由于疫情原因，今年报到仅开放学校东北门。

  - tag: ul
    text:
      - 请您下车后掉头 (向北)
      - 走到人民大街与自由大路交汇十字路口时右转过马路(向东)
      - 继续行进即可在右手边 (南侧) 看到学校东北门。
