title: 无线上网(Wifi)
author: Mr.Hope
time: 2022 年 6 月 27 日
shareable: true
content:
  - tag: title
    text: 联网步骤

  - tag: img
    src: $img/network/wifi.jpg

  - tag: ol
    text:
      - 开启手机/电脑等上的无线网(WLAN)功能，搜索可用无线网信号，搜索结果应该包含 iNENU 2G 与 iNENU 5G
      - 如同时搜索到 iNENU-2G、iNENU-5G，推荐连接 iNENU-5G，速度体验更佳。
      - 连接无线网后，您需要打开浏览器，输入认证网址可弹出用户认证页面

  - tag: text
    type: tip
    text:
      - 如果网费余额用光，您将无法通过 WiFi 认证 (提示余额不足)，只能连接上 WiFi 但不能上网。所以如果您发现无法上网，请先排除自己是否欠费。

  - tag: list
    header: 认证相关
    items:
      - text: 校园网认证
        icon: about
        path: authorize

  - tag: ul
    type: tip
    heading: Mr.Hope の提示
    text:
      - 苹果手机用户连接 Wifi 时，请您耐心停留在 Wifi 设置页，等待苹果手机自动弹出认证网页界面，认证成功后点击完成方可退出设置。若长时间没有调出认证界面，您可尝试能否上网判断是否自动认证成功，无法上网又不弹出认证界面的情况请点击 Wifi 名称右侧的详情按钮，选择忽略此网络并重新进行连接。
      - iNENU visitor 是给校外访问我校的人员准备的，需要信息化办注册相关手机号才能使用，未注册的手机号无法登录，所以无需连接。
      - 如果您未搜索到 iNENU-5G，说明您的终端无线适配器不支持 5G 频段或 5G 信号太弱无法搜索到，请您选择 iNENU-2G。
      - 当 5G 信号不满格的时候，建议连接满格的 2G，可能网速更高。

  - tag: title
    text: 覆盖范围

  - tag: p
    text: 无线网覆盖已两校区所有楼宇除教室外室内空间及楼宇周边 50 米内室外空间。

  - tag: title
    text: 无线网优缺点

  - tag: p
    text: 无线网连接方便快捷，但会存在抖动大、偶发性延时与丢包率激增的情况。所以如果您想稳定地连接网络进行音视频通话或是游玩在线游戏，建议您选择有线网。
