title: 有线上网
author: Mr.Hope
time: 2022 年 6 月 27 日
shareable: true
content:
  - tag: text
    type: tip
    text: 在使用有线网之前，请准备足够长的网线。

  - tag: title
    text: 网线接口

  - tag: text
    text: 寝室内的网线接口在进门左手或右手边的墙壁上，每个寝室设有 4 个网线接口 (路由器端口) 供您使用，距离床位有一段距离。

  - tag: img
    src: $img/network/router.jfif
    desc: 寝室所装路由器

  - tag: title
    text: 覆盖范围

  - tag: text
    text: 有线网已覆盖两校区所有楼宇。

  - tag: ul
    type: tip
    heading: Mr.Hope の 提示
    text:
      - 这四个接口其实是寝室内安装的路由器的下行接口。
      - 如果寝室使用有线网络的人多于四个，不建议您购买交换机。使用交换机会影响您网速，增加延迟，和直接无线连接路由器就差不多了，所以还不如直接使用 Wifi。
      - "需要特别提示一下您: 网线需要自行购买。校内售卖的网线不仅价格略贵而且质量不佳，有条件的话务必考虑网购。"
      - 有线网络相对于无线网更加稳定，有休闲时进行线上游戏爱好的新生建议使用有线网络。
      - 如果您时长玩在线多人游戏，对网速及延迟要求较高，请务必使用有线网。
