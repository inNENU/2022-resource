title: 关于校园网的网速与延迟
author: Mr.Hope
time: 2022 年 7 月 11 日
shareable: true
content:
  - tag: text
    type: info
    text: 在日常使用时，校园网会偶尔出现网速波动、延迟上升、网络不稳的情况，不过总体上来说，除了晚上用网高峰期可能网速不会太高，延迟会上升到 50ms - 100ms 之外，其他的时间段应该还可以接受。

  - tag: title
    text: Mr.Hope の 解释

  - tag: p
    text: 如果您觉得晚上在寝室的校园网络不佳，无论您是向信息化办还是通过校长信箱投诉，该情况均是不能得到任何改善的，接受就好。

  - tag: p
    type: tip
    heading: 为什么
    text:
      - 学校采购网络设备是要按照规章制度来的，所以不要指望学校会花更高的价格采购什么低延迟高吞吐量的交换机和路由器。直白点说，就是学校采购的正常的网络设备，以及学校向联通公司运营商协商的宽带带宽，是足以应对绝大部分时间的用网情况，以及绝大部分的建筑的。
      - 只有到同学们都回到寝室开始用网的时候，学生寝室才会出现寝室网络设备负载增高导致网速变慢的情况。这种情况下，大家可能会有一些不好的体验。
      - 学校既不可能为了晚间用网高峰期几个小时的网速变慢，放弃目前足以满足整日大部分用网需求的带宽，向运营商支付更高的费用，也不能为了晚间用网高峰期几个小时网络设备的负载情况，专门为寝室采购并更换更高价格的网络设备。所以大家需要接受这个现实。
