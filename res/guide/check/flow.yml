title: 报到流程
author: Mr.Hope
time: 2022 年 8 月 21 日
shareable: true
content:
  - tag: text
    type: tip
    heading: 本科新生报到
    text:
      - 报到时间为 2022 年 8 月 31 日、9 月 1 日 (星期三、星期四)，时间 6:00 - 22:00
      - 火车站将设有新生接待处

  - tag: text
    type: tip
    heading: 研究生新生报到
    text:
      - 报到时间为 2022 年 9 月 2 日、9 月 3 日 (星期五、星期六)

  - tag: text
    type: info
    text:
      - 因疫情防控需要，学生家长、亲友不能陪同学生进入校园。新生报到时，校园内配备服务车转运行李，学生志愿者提供服务保障。

