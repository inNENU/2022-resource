    text: 以下是大学生医疗补充保险介绍

  - tag: text
    text:
      - “大学生医疗补充保险”，是一款商业补充保险，名称为“中国平安财产保险公司学生意外伤害保险”，故又叫“学生意外伤害保险”。

  - tag: text
    type: tip
    heading: 为什么学校倡导办理补充保险
    text:
      - 医保报销金额在逐年走高，所以统筹基金报销比例呈现逐年下降趋势。
      - 在这种情况下，进一步提升了对商业补充医疗保险的依赖性。

  - tag: title
    text: 缴费标准

  - tag: text
    text:
      - 按照学制缴费，按照每人每年 65 元标准，一次性缴纳学制范围内保费。
      - 费用均通过辅导员收取，最终生成的名单和保险费用由学院统一移交保险公司。

  - tag: title
    text: 保险内容

  - tag: img
    src: $img/check/insurance-supplement-1.jpg

  - tag: title
    text: 理赔流程

  - tag: ul
    text:
      - |-
        2018-2020级学生:
        拨打中国人民保险专线 (郭匡宇 17549597922)
      - |-
        2021级学生和新投保学生:
        拨打中国平安保险专线 (陈阳阳 18043079990)
        中国平安保险服务热线 95511，24小时受理 (建议事収后第一时间报案)

  - tag: p
    heading: 理赔查勘
    text: 接到报案后需要进行现场查勘的，保险公司将指派与人到达事敀现场，如无需到达事敀现场查勘的，以被保险人 (学生) 提供的现场照片、事敀说明、医疗费用、发票及其他证明材料作为赔付理算依据。

  - tag: p
    heading: 被保险人递交材料
    text: 接到被保险人索赔材料后，保险公司进行审查核实，若认为有关证明或材料不完整，保险公司将以书面或口头方式通知被保险人应补充提供的有关证明或材料。

  - tag: p
    heading: 接收赔款
    text: 在保险公司认可索赔资料完整的情况下，保险公司直接向被保险人银行卡转账赔款。
