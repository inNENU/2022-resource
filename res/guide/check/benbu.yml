title: 本部校区校门
author: Mr.Hope
time: 2021年11月22日
shareable: true
content:
  - tag: title
    text: 本部校区图

  - tag: img
    src: $img/check/benbu.jpg

  - tag: text
    text: 由于疫情原因，只会开放特定的校门。

  - tag: title
    text: 本部东北门(动植物园对面)

  - tag: location
    title: 东北门
    points:
      - latitude: 43.86409
        longitude: 125.33468

  - tag: img
    src: $img/scenery/benbu/gate/north.jpg

  - tag: p
    text:
      - 这是疫情期间唯一开放的校门，也是离三舍最近的校门，正对着动植物公园门口。下车往左望分别就是三舍 D、C、B、A，很近。很多同学打车回校都会让司机开到这个门。
      - 迎新摆台出也在这个门一进门的路上。在报到后领到钥匙，就可以去宿舍了。

    # text: 这是离三舍最近的校门，正对着动植物公园门口，下车往左望分别就是三舍 D、C、B、A，很近。所以很多同学打车回校都会让司机开到这个门。作为新生没有钥匙和手续，不能马上去宿舍，因此进门后往前走几步右拐，路过北苑食堂后左拐，一直往前走到下一个路口就能见到搭着橘色棚子的迎新摆台处。
  - tag: ol
    heading: Mr.Hope の 友情提示
    text: 校门口的自由大路被栅栏隔开，想要过马路只能通过不远处的天桥或是绕行至十字路口走斑马线，如果行李多的话会很不方便，所以如果打车请务必让司机掉头停在校门一侧。

  - tag: title
    text: 本部正门

  - tag: location
    title: 正门
    points:
      - latitude: 43.86167
        longitude: 125.3256
        detail: 西门

  - tag: text
    type: danger
    text: 疫情报到期间此门关闭!

  - tag: carousel
    images:
      - $img/scenery/benbu/gate/west1.jpg
      - $img/scenery/benbu/gate/west2.jpg
      - $img/scenery/benbu/gate/west3.jpg

  - tag: p
    text:
      - 这是学校的正门，进门正对着就是学校的图书馆。
      - 很多公交车如 6 / 66 / 306 的车站都在正门附近。
      # - 如果下车到了这个门，那么您需要走的路是最远的，当然学校不是太大，所以您不会走太久。要去报到的话从图书馆北侧那条路一直往前走就能见到搭着橘色棚子的迎新摆台处。

  - tag: title
    text: 本部北门(东师会馆、幼儿园旁)

  - tag: location
    title: 北门
    points:
      - latitude: 43.86393
        longitude: 125.33015

  - tag: text
    type: danger
    text: 疫情报到期间此门关闭!

  - tag: img
    src: $img/scenery/benbu/gate/north-west.jpg

  - tag: p
    text:
      - 从这个门进去右手边是师大附属幼儿园。
      # - 往前走遇到第二个岔路左拐，一直往前走就能见到搭着橘色棚子的迎新摆台处。

