  - tag: text
    heading: 包含档口
    text: 开封包子、米线、麻辣烫、蒸功夫盖浇饭、妈妈亲饺子、李阿峰麻辣拌、西部拉面、营养套餐、老鸭粉丝汤、煎饼王、手抓饼.

  - tag: title
    text: 二楼南侧

  - tag: text
    heading: 包含档口
    text: 东北小炒、韩国明洞料理、四川风味、酱香鸡饭(也卖鸡公煲)、五谷鱼粉、麻辣香锅、烤肉木桶饭、北京风味、手拍粉(也卖炸串)、尚品双拼饭、麻辣爆肚。

  - tag: title
    text: 总结

  - tag: text
    text: 特色档口选择较多，味道不错，但是一般排队的人也比较多，价位比基本餐高，平均每人￥7 - 16。(男同学要可贵的点一顿吃 40 也不是梦)

