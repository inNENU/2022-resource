    text: 本部校区

  - tag: text
    text: 本部校区有北苑餐厅和南苑餐厅两个食堂。北苑餐厅共两层，南苑餐厅共三层。

  - tag: list
    header: false
    content:
      - text: 北苑餐厅
        path: beiyuan/

      - text: 南苑餐厅
        path: nanyuan/

  - tag: title
    text: 净月校区

  - tag: text
    text: 净月校区有两个食堂，分别为一食堂和二食堂，一食堂有三层、二食堂有两层。

  - tag: list
    header: false
    content:
      - text: 一食堂
        path: dining1/

      - text: 二食堂
        path: dining2/

  - tag: title
    text: 美食节

  - tag: text
    text:
      - 学校食堂每年都会举行美食节，届时会开展档口评选活动。
      - 大家可以免费品尝大量的美食，食堂也会打折。

  - tag: list
    header: false
    content:
      - text: 本部美食节
        path: festival/benbu

      - text: 净月美食节
        path: festival/jingyue
