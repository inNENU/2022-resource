  - tag: title
    text: 浴池时间

  - tag: p
    text:
      - 2019 年军训期间两校浴池营业时间延迟到 22:30，军训结束后营业时间恢复为 22:00。预计今年也差不多。
      - 由于浴池单间，在军训期间肯定会有压力，推荐同学们尽快洗浴争取让大家都能冲一个澡。

  - tag: title
    text: 常见问题

  - tag: text
    type: tip
    heading: 衣服能否晾干
    text: 长春气候比较干燥，只要同学们互相帮助，一人一头把衣服使劲拧拧，晚上洗完衣服早上基本会干的，不干也差不多可以穿了。

  - tag: text
    type: tip
    heading: 有机会摸真枪🔫么?
    text: 额......机会非常渺茫。您可以想想，做做白日梦什么的。站队列和白日梦最配哦!
