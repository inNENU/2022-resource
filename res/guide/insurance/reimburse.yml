title: 长春市城乡居民基本医疗保险报销
author: Mr.Hope
time: 2022 年 7 月 31 日
shareable: true
content:
  - tag: text
    type: info
    text: 以下是常见的报销情况，以及其对应的注意事项于报销比例。

  - tag: title
    text: 长春市内住院

  - tag: p
    text:
      - 必须持医保卡办理入院，否则认为放弃医保待遇，产生费用不予核报。

  - tag: text
    type: note
    text:
      - 由于特殊原因不能当时提供医保卡的，三日内必须出示医保卡办理入院手续
      - (吉大一二三院除外，其系统不支持，24 小时之内可以)

  - tag: p
    heading: 报销比例
    text:
      - 国家药品名录分为甲乙丙三类。
      - 甲类药品 100% 在核报范围之内
      - 乙类药品 90% 在核报范围内
      - 丙类药品 100% 全部不在核报范围内。
      - 医保统筹基金支付乙类的药品、诊疗项目 (含医用 耗材) 和服务设施项目费用时，个人先行自付比例为10%  (有特 殊规定的除外) ；支付甲类的药品、诊疗项目和服务设施项目费用时，不再另行设定个人先行自付比例。

  - tag: p
    heading: 支付范围
    text:
      - 城乡居民基本医疗保险支付范围，按照全省统一的医保药品目录、诊疗项目目录及医疗服务设施项目目录，以及国家和省其他有关规定执行。

  - tag: p
    heading: 起付标准
    text:
      - 参保人员在定点医疗机构发生的符合城乡居民基本医疗保险基金支付范围的住院费用，分别设个人起付标准、支付比例和年度基金支付限额。
      - 参保人员在市级统筹区域内定点医疗机构就医且发生符合规定的转诊住院，由低级别转往高级别医院，应支付住院起付标准差额部分；由高级别转往低级别医院，不再支付住院起付。

  - tag: text
    type: info
    heading: 核报比例
    text:
      - 分为两个阶段，统筹段和大额段。
      - |-
        统筹段上限 20 万，起付线 100 元，核报比例不分省市区医院，比例如下。
        ￥100 - ￥10000: 75%
        ￥10000 - ￥50000: 80%
        ￥50000 - ￥200000: 85%
      - |-
        大额段核报金额合计 30 万 (实报金额)。
        住院现金累计合规医疗费用: 费用总额 - 统筹支付 - 大额支付 - 丙类费用 - 封锁费用 - 乙类个人自理费用 - 起付线

  - tag: title
    text: 转外住院

  - tag: p
    text:
      - 长春市医院无法治疗需转往外地医院，由长春市具有转诊资格的医院审批通过幵开具转诊转院审批单，可转外住院，全国联网定点可持二代正式卡实时绌算，非全国联网定点需现金绌算回长春医保核报。

  - tag: ul
    type: info
    heading: 核报比例
    text: 长春市内标准

  - tag: img
    src: $img/insurance/percent.png

  - tag: title
    text: 异地住院

  - tag: p
    text:
      - |-
        特点: 在外地、未经审批不能持卡住院，需要回长春医保报销
      - 长春市医院无法治疗需转往外地医院，由长春市具有转诊资格的医院审批通过幵开具转诊转院审批单，可转外住院，全国联网定点可持二代正式卡实时结算，非全国联网定点需现金绌算回长春医保核报。

  - tag: ol
    type: info
    heading: 常见情况
    text:
      - 寒暑假期间，在户口所在地发生住院
      - 学校组织的实习期间，在实习地发生住院
      - 参保学生在外地因急诊住院的
      - 参保学生在外地因非急诊住院

  - tag: text
    type: note
    heading: 急诊住院范围
    text: 急性脑出血、急性心衰、急性心肌梗塞、心脏骤停、高血压危象、急性肺水肿、 急性肺栓塞、哮喘持续状态、大咯血、癫痫持续状态、昏迷、休克、开放性外伤及骨折等抢救以及危急生命的急救住院。

  - tag: text
    type: warning
    heading: 及时备案
    text:
      - 如需医保报销，上述后两种情况需要在入院后 3 个工作日内到市医保局经办机构登记备案。

  - tag: ul
    type: info
    heading: 核报比例
    text:
      - 前三种情况，按照长春市内标准
      - 最后一种情况，按长春市内标准 20%

  - tag: title
    text: 门诊大病

  - tag: text
    text:
      - 需在医院実批，在医院持卡办理
      - 核报比例不分省市区医院

  - tag: ul
    text:
      - |-
        起付线: 100 元 (一个年度只收一次起付线)
      - |-
        ￥100 — ￥10000: 75%
      - |-
        ￥10000 — ￥50000: 80%
      - |-
        ￥50000 — ￥200000: 85%

  - tag: title
    text: 门诊统筹

  - tag: p
    text: 在规定定点医疗机构持卡办理，普通疾病开基本药物，除长春市几所高校外，大学生无此项待遇，我校学生可使用公费医疗。

  - tag: title
    text: 意外伤害门诊

  - tag: p
    text: 在定点医院不持卡办理，需要回医保报销

  - tag: ul
    text:
      - |-
        起付线: 100 元( 一个年度只收一次起付线)
      - |-
        上限: 5000 元
      - |-
        核报比例: 80%

