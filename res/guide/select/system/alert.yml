title: 选课系统注意事项
author: Mr.Hope
time: 2022 年 6 月 27 日
shareable: true
content:
  - tag: title
    text: 注意事项

  - tag: text
    type: note
    heading: 提前评教
    text:
      - 没有评教的同学一定要先评教，否则无法选课。

  - tag: text
    type: note
    heading: 学分限制
    text:
      - 预选课阶段，课程总学分可以超过每学期学分限制，但在正选阶段与退补选阶段，课程总学分必须在每学期学分限制内。

  - tag: text
    type: note
    heading: 留意系统开放时间
    text:
      - 请在学校规定的选课时间进行选课，错过选课系统开放时间导致未完成选课后果自负。

  - tag: text
    type: note
    heading: 允许网页弹窗
    text:
      - 网页弹窗可能被拦截，请务必允许网页弹窗，否则无法正常选课。

  - tag: text
    type: note
    heading: 更新数据后需重新登陆
    text:
      - 学院(部)涉及数据调整审批等事宜，会不定期更新选课数据(如课容量、任课教师等)，届时所有人需要重新登录选课系统。

  - tag: ul
    type: tip
    heading: 寻求帮助
    text:
      - 选课期间每天 9:00 至 19:00 教务助理中心工作人员在本部图书馆电子阅览室、净月图书馆电子阅览室设立选课咨询指导处，进行选课指导和收集同学们的意见及建议。
      - 与所在学院教务秘书联系解决。
      - |-
        与教务处工作人员联系解决。
        (注: 课全被踢了选不上课不是教务处的问题，请不要占用电话倒苦水、撒泼、打滚等)
