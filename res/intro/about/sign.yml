  - tag: p
    text: 校徽，是一所大学的象征。东北师范大学校徽包括徽志和徽章。学校徽志为椭圆形，外围由学校的中英文名称环绕，中间是以笔尖、五星、书籍和表示学校建立年份的数字“1946”组成的图案。中文为郭沫若字体。学校标准色为深蓝色。学校徽章为教职工和学生佩戴的题有校名的长方形证章。

  - tag: title
    text: 校旗

  - tag: img
    src: $img/about/flag.jpg

  - tag: p
    text: 校旗为白色长方形旗帜，中央位置印有校名，并配以学校徽志。校名与学校徽志颜色为深蓝色。

