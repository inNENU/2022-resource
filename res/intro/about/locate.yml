  - tag: text
    text: 强师报国 求实创造

  - tag: title
    text: 校训

  - tag: text
    text: 勤奋创新 为人师表

  - tag: title
    text: 建设目标

  - tag: text
    text: 建成世界一流师范大学，其内涵是教师教育达到世界一流水平、若干学科达到国内一流水平，具有研究型、综合性、国际化的显著特征

  - tag: title
    text: 办学特色

  - tag: text
    text: 充分彰显为基础教育服务的办学特色

  - tag: title
    text: 治校方略

  - tag: text
    text: 教育教学是立校之本，科学研究是强校之本，依法办学是治校之本

  - tag: title
    text: 教育理念

  - tag: ul
    text:
      - 尊重的教育——尊重教育规律；尊重人才成长规律；尊重受教育者的人格人性；尊重教育者的劳动成果
      - 创造的教育——倡导注重过程的探究教育；激发基于兴趣的内生动力；养成批判反思的思维习惯；塑造卓越担当的人生品格

  - tag: title
    text: 发展思路

  - tag: ul
    heading: 一条主线，三维发展
    text:
      - "一条主线: 以坚持内涵发展为主线"
      - "三维发展: 以人才培养与学科建设为重点抓特色发展、以顶层设计与统筹推进为重点抓协调发展、以队伍建设与制度建设为重点抓可持续发展，实现“提高度、拓宽度、延长度”的立体式内涵发展"
