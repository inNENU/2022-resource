      - 东北师范大学图书馆创建于 1946 年，经历了解放战争、文革洗礼和改革开放，在学校的大力支持下，图书馆秉持“以用户为中心，建设开放式、研究型、数字化的新型图书馆”的目标，积极推动传统服务向智力服务转型，充分发挥图书馆在学校人才培养、科学研究、社会服务和文化传承创新中的作用。
      - 图书馆是国务院批准的首批“全国古籍重点保护单位”(首批全国高校共 12 家)，“大学数字图书馆国际合作计划”(CADAL)全国 8 个数据中心之一、20 个服务中心之一，中国高校人文社会科学文献中心(CASHL)的 17 个中心馆(学科中心)之一，中国高等教育文献保障系统(CALIS)的成员馆和服务馆，教育部科技查新工作站，“人教数字校园”实践基地，“全民阅读”示范基地。
      - 图书馆现有在编职工 125 人。其中，博士 9 人，占总体的 7.2%；硕士 66 人，占总体的 52.8%；本科 41 人，占总体的 32.8%；大专及以下 9 人，占总体的 7.2%。图书馆高学历职工所占比例逐步扩大。图书馆队伍年轻化特点鲜明。其中，30 岁-39 岁 53 人，占总体的 42.4%；29 岁及以下 9 人，占总体的 7.2%；40 岁-49 岁 29 人，占总体的 23.2%；50 岁以上 34 人，占总体的 27.2%。
      - 图书馆由本部校区图书馆、净月校区图书馆和教育信息中心组成，总建筑面积 38550 平方米，阅览座位 5054 席。图书馆设立各类阅览室支持学生多样化学习。在纸质阅览环境中，中文、外文图书借阅室满足学生借阅需求，参考阅览室保障学生在馆阅读，工具书阅览室为学习研究提供考据。在电子阅览环境中，多媒体阅览室为学生提供多媒体学习资料即取即用，资源丰富、设备先进，电子阅览室供学生上网、培训。第一学习空间将学生虚拟学习与现实学习充分结合，每个座位有电源、有光源，四周配有各类普识性和考试类图书。学习研讨空间培养学生创造性思维与协作能力，添加投影仪和讨论用的玻璃板等，学生可以进行研讨与展示。
      - 图书馆开馆时间长，除古籍书刊和外文书库外，普通阅览室都实行从早 8 点至晚 10 点的开馆时间，每周开馆 7 天。除线装古书库外，其他阅览室均实行藏、借、阅三位一体的开架管理办法。
      - 截止到 2018 年 12 月 31 日，图书馆和各学院资料室藏书总量约 387.4 万册。图书馆馆藏古籍资源丰富，古籍收藏量在全国高校图书馆中名列前茅。有线装古籍 32 万册，内有善本书 4200 余种、50000 多册，明版书 800 余种、清代禁毁书数十种、钞本近百种。日伪时期东北地方文献、解放前的重要期刊、东北解放区出版的期刊收藏较全。目前，有 49 部古籍入选“国家珍贵古籍名录”，有 168 部古籍入选“吉林省珍贵古籍名录”。前后有两批 4 部古籍进京参加全国古籍特展。2018 年图书馆被遴选为“民国时期连续出版物数据普查登记项目”试点单位。
      - 图书馆现有电子图书 238 万种，电子期刊 53719 种，订购各种网络数据库 195 种，本馆自建特色数据库 25 个。2018 年为学校“双一流”学科增订数据库 24 个。
      - 图书馆引进集成管理系统(Aleph500)、知识发现系统(Primo)、上下文超链接系统(SFX)、数字资源管理系统(TRS)等，实现了资源一站式发现与获取，为学生学习、教师教学与科研提供以数字资源为主、纸质资源为辅的多种资源融合的立体化文献资源保障体系。网上资源服务 24 小时开放，读者可随时上网查询、下载资源。
      - 图书馆还致力为全校师生提供最优质的数字化学习资源，建设教学资源网综合服务体系。2013 年起，图书馆全面负责网络教学平台 Blackboard 平台(简称 Bb 平台)的运维、开发、数据管理、培训、辅导、推送资源和进行无纸化考试等工作。保证了 Bb 平台全年 7×24 小时的服务；开发定制了 Bb 平台主页面；每学年处理 4000 多位学生的数据，每学期更新 2000 多门课程的数据。Bb 平台以课程为单元，满足了教师与学生对信息技术与教学融合创新的需求。平台覆盖学校优质网络课程 100 余门，实现了应用培训常规化、参考教材专题化、课程考试无纸化、课程辅建个性化和课程服务轨道化。目前，已完成 Bb 平台服务网络构建，覆盖我校全部学院(部)。基于开源网络教学平台 Moolde 开发建设了开放课程资源仓储服务平台和本校信息素养网络课程平台。自主研发的数字资源仓储管理系统初具规模，可提供整合图书馆数字学习资源、一站式发现及获取数字学习资源、基于课程结构组织的课程资源存储展示等网络学习服务。
      - 图书馆近几年在信息化建设方面成果显著，设有“云服务研究与试验中心”(与世界先进的数字图书馆研发公司艾利贝斯公司合建)和“信息资源组织与知识挖掘试验中心”(与北京拓尔思公司合建)，在数字化建设方面有一定的人才技术基础和经验积累。图书馆多年来打造了一个以系统部为核心，多部门协同的专业技术团队。团队支撑着图书馆的网络、硬件设备、系统平台的安全和运维，还承担着信息系统的开发和建设工作。团队核心成员 13 人，平均年龄 35 周岁，学科专业覆盖包括图书馆学、计算机科学、物理学和软件科学。
      - 经过多年的信息化建设投入和积累，图书馆目前拥有各型号服务器 61 台，存储系统 12 套共 400T 空间，核心交换机 2 台，另自主研究并部署了分布式存储系统 1 套 144T 空间。图书馆正在逐步将基础设施向虚拟化方向转换，目前一期已经建成了 30 颗 CPU 的服务器虚拟化平台。该平台上目前已运行 114 台服务器，使用空间 21T。所有基础设施都严格按照运维规范运行，建立了详细的设备生命周期档案，并依此对设备进行有计划的检修和迭代。
      - 目前图书馆负责运维的信息系统共 77 套，其中用于支持教学的系统 20 套、支持科研的系统 33 套、支持办公自动化管理的系统共有 24 套。
      - 图书馆设立学科建设与学术研究支持中心，立足于学校的教、学、研，面向师生开展教学与科研的支持服务。中心共有 6 人，其中副高级职称 2 人，中级职称 4 人，博士 2 人，在读博士 2 人，团队人员学科背景全面。除了面向本科生学习开展学习培训和面向教师提供科研、教学支持外，学科建设与学术研究支持中心还负责信息素养教育的统筹安排。图书馆将信息素养教育贯穿学生在校全过程，采取可行的、个性的、多样的、高效的信息素养教育模式，以适应不同层次、不同专业读者的个性化需求，引导学生自主式学习，培养学生自学能力。培训活动包括新生和新教师入校教育、信息素养讲座、预约讲座、嵌入式信息素养教育、在线信息素养教育和信息素养培训项目等。
      - 图书馆设立全民阅读中心，以两校区学习支持中心为基础，协同多个部门开展阅读推广活动，将阅读贯穿学习生涯，培养学生的阅读思想、阅读理念与阅读习惯，图书馆的迎新季、毕业季及世界读书日活动深受学生欢迎。
      - 针对师范生群体，图书馆与人民教育出版社合作，成立“人教数字校园”实践基地，为我校各个学院教法老师提供实践教学的素材和案例，支持师范生数字化学习与实习。通过“人教数字校园”平台，学生可以进行网络备课、授课演示、课堂实践等。同时，该平台还提供优质教学资源与实用工具，如备课系统、备课工具箱、教参电子书、资源库、数字多媒体课件、名师示范课、拓展学习库等。
      - 图书馆注重对外合作交流，2007 年与美国伊利诺伊大学厄本那香槟分校图书馆共同建立中美两国政府合作项目“中美图书馆员专业交流项目”子项目“中文信息共享平台”，2015 年与美国俄亥俄大学图书馆合作开展“中国高校图书馆馆长学术交流项目”，2017 年与美国石溪大学图书馆签订战略合作协议，2018 年与乔治·华盛顿大学图书馆签订战略合作协议。
      - 图书馆积极参加地方文化建设。2008 年，东北师范大学图书馆作为发起者，联合省内公共图书馆、高校图书馆建立了吉林省图书馆联盟，并且承担吉林省图书馆联盟云服务平台建设的任务，与伊通满族自治县、前郭蒙古族自治县图书馆结成帮扶对子，在技术、资源及人才培养等方面给予支持。
      - 东北师范大学图书馆的管理理念是以人为本，突出开放性，处处体现对读者的方便和体贴，在未来的工作中，图书馆将继续秉承“以用户为中心，建设开放式、研究型、数字化的新型图书馆”的目标，转变工作方式和服务模式，努力使改革取得实效，全面支持一流大学的教学、学习和科学研究。
