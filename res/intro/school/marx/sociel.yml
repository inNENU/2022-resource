  - tag: title
    text: 学院简介

  - tag: p
    text: 社会学学院是东北师范大学马克思主义学部四个学院之一。根据社会发展需要与学校办学的总体部署，1999 年，学校领导决定成立东北师范大学社会学研究所，并创办社会学本科专业。2000 年，以社会学研究所为基础，创办了社会学本科专业，同年获得社会学硕士学位授予权。2013 年，教育部社会批准开设社会工作本科专业。2013 年 2 月，社会学系调整至马克思主义学部，成立社会学学院。

  - tag: title
    text: 学科简介

  - tag: p
    text:
      - 2010 年以来的 5 年期间，社会学学院教师发表论文 80 余篇，CSSCI 级别期刊论文 40 余篇，发表专著 4 部。社会学学院教师承担国家级社会科学基金项目 6 项，教育部人文规划项目 4 项，地方政府及企事业单位委托项目 15 项，目前承担科研项目经费超过 120 万元。
      - 经多年探索，社会学学院的总体建设思路是，根据“厚基础、宽口径、精专业、多出路”的人才培养模式，不断对教学计划进行修订和完善，建立了“感悟社会生活问题———领会社会思想文化——夯实社会学基础理论——掌握社会学实践技能与方法——扩展社会学专业视野”的专业教育课程体系与培养方案，并通过逐步提高社会学教师队伍的专业化水平、加强专业基础课程和主干课程等核心课程的建设等具体举措，稳步提高教学质量。

  - tag: title
    text: 学费价格

  - tag: p
    text: 社会学学费为 ￥3850/年

  - tag: title
    text: 师资力量

  - tag: p
    text: 东北师范大学马克思主义学部社会学学院现有在编教师 9 人，其中教授 3 人，副教授 4 人，讲师 2 人，89%的教师具有博士学位，89%的教师具有海外留学或访学经历。8 名教师赴国外、港澳台参加国际学术会议，多位教师在美国、澳大利亚、日本、挪威作访问学者。

  - tag: title
    text: 培养目标

  - tag: p
    text: 培养具备扎实的社会工作知识技能，高尚的公共服务精神和社会工作伦理价值，广阔的思维视野与完善的人格品质，符合社会建设与社会管理需求的高级社会工作管理与实务人才。

  - tag: title
    text: 就业方向

  - tag: p
    text: 本专业学生可以从事政府机关、学校、社会团体及民间组织的行政管理与社会服务工作，以及在教学科研单位与企事业单位从事社会工作实务与调查研究工作，也可以通过继续深造从事社会学理论研究工作。
