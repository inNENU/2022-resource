content:
  - tag: title
    text: 专业简介

  - tag: p
    text: 为教育部批准备案的师范专业，学生毕业后可选择从事教师职业，也可选择继续攻读研究生，或选择从事其他职业。旨在培养具有较高的思想道德素质和马克思主义理论素养，深厚的哲学社会科学底蕴，扎实的思想政治教育知识，宽阔的多学科理论基础，丰富的专业实践技能，具有现代思想政治教育理念，跨文化思想政治教育视野的专门人才。

  - tag: title
    text: 学费价格

  - tag: p
    text: 思想政治教育学费为 ￥3850/年

  - tag: title
    text: 师资力量

  - tag: p
    text: 思想政治教育学院师资力量雄厚。现有专职教师7人，其中教授5人，副教授2人。拥有国家级教学名师1人，马克思主义研究和建设工程首席专家1人，全国优秀博士论文指导教师1人，全国优秀教师2人，国家新世纪优秀人才1人，二级教授2人。思想政治学院建设有2门国家级精品课。近五年来，思想政治学院教师共发表学术论文近300篇，出版学术著作20余部，教材10余部；获得国家社科基金重大项目2项，国家社科基金重点项目1项，其他各级别研究课题20余项；获省部级及以上奖励10余项。在某些研究领域已形成自己的学术话语权，在国内具有一定的影响。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 思想政治教育原理
      - 中国共产党思想政治教育史
      - 思想政治教育方法论
      - 比较思想政治教育
      - 当代社会思潮与青年教育
      - 思想政治教育心理学
      - 国外马克思主义
      - 国际政治学

  - tag: title
    text: 就业方向

  - tag: text
    text: 本专业培养的学生可通过继续深造从事高校、科研院所的思想政治教育及相关学科理论研究工作，也可承担国家各级党委和行政部门、企事业单位、各类学校的党务工作、共青团工作、学生工作。
