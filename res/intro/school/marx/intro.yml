  - tag: title
    text: 学院简介

  - tag: p
    text: 马克思主义学部的历史可以追溯至1953年,老校长成仿吾先生主持建立“中国革命史”、“马列主义基础”、“政治经济学” 、“辩证唯物主 义和历史唯物主义”四大教研室，后统一合并为马列主义教研室。1983 年更名为马列主义教研部，2001 年成立独立建制的马克思主义学院，2013 年整合相关学科成立马克思主义学部。学部下设马克思主义学院(思想政治教育系)、哲学院、社会学院，统一领导思想理论教育研究所、当代中国马克思主义研究中心、党建研究所等教学和科学研究机构，统一协调思想政治教育研究中心、教育部高校辅导员培训与研修基地。

  - tag: title
    text: 学科建设

  - tag: p
    text: 学部拥有马克思主义理论和哲学2个一级学科博士学位授予权马克思主义理论、哲学、社会学3个一级学科硕士学位授予权以及马克思主义理论博士后科研流动站。马克思主义理论一级学科在2012年学科评估中排名第四位，在2017年教育部第四轮学科评估中被评为A+学科，并入选-流学科建设名单，同年马克思主义学院入选全国重点建设马克思主义学院。思想政治教育二级学科是国家首批6个博士点之一,是全国2个国家重点学科之一。思想政治教育专业获批国家级一流本科专业建设点，哲学专业获批省级一流本科专业建设点。

  - tag: title
    text: 师资力量

  - tag: p
    text:
      - 学部现有专任教师91人，教授34人(其中二级教授6人)，副教授30人，博士生导师41人，其中具有博士学位的教师占师资队伍总数的90%以上。现有国家级人才称号25人。

  - tag: title
    text: 人才培养

  - tag: p
    text: 学部本科自2020年起实施大类招生，名称为马克思主义理论类，通过大类培养，双向选择确定专业。学部设有思想政治教育、哲学、社会学3个本科专业，以“建一流学科、育一流人才”为宗旨，以“宽口径、厚基础、重交叉、个性化"为人才培养思路，设立马克思主义理论学科本硕博一体化拔尖创新人才培养基地班。优秀本科生有机会免试攻读硕士研究生和博士研究生，还有机会到美国、日本、俄罗斯等国进行学习和研修。

