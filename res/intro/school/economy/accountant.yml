  - tag: title
    text: 专业目标

  - tag: p
    text: 本专业旨在培养践行社会主义核心价值观，坚守职业操守，经济学、管理学理论基础扎实，精通会计学理论与方法，适应未来社会与科技发展需要，能够胜任会计、财务、审计等管理和研究工作的复合型高级专门人才。

  - tag: title
    text: 专业介绍

  - tag: p
    text: 东北师范大学会计学本科专业 2001 年获得教育部批准并开始招生，2003 年会计学硕士点获批，2010 年会计硕士专业学位获批；2007 年获批成为吉林省特色专业；2010 年成为国家级特色专业建设点，2018 年成为吉林省特色高水平专业。2011 年工商管理获批成为吉林省重点学科，2018 年成为吉林省优势特色学科，2019 年成为吉林省一流本科建设专业。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 会计学基础
      - 中级财务会计
      - 税法
      - 成本会计
      - 管理会计
      - 高级财务会计
      - 财务管理
      - 审计学

  - tag: title
    text: 就业方向

  - tag: p
    text:
      - 本专业毕业生就业去向为国内外一流事务所和中国各行业的知名企业，从事会计、审计相关工作。也可进一步深造后在高校和研究机构从事会计、财务管理相关的教学和科学研究工作。
      - 专业自开办以来，为各行各业培养了大量的优秀会计人才。学生毕业后继续升学深造的国内外高校主要有中国人民大学、中央财经大学、上海财经大学、国家会计学院等国内外一流高校；本科就业去向为国内外一流事务所和中国各行业的知名企业。
