content:
  - tag: title
    text: 专业简介

  - tag: p
    text: 为普通类专业，面向智能时代的多学科交叉融合的新工科专业。旨在培养服务国家人工智能发展规划，思想政治素质过硬，具备深厚的人文与科学素养、扎实的数理基础、突出的专业理论知识与实践能力，以及创新精神与自我发展能力，能够从事智能科学与技术及其行业领域应用创新以及相关软硬件研究、设计、开发、综合应用的复合型精英人才。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 概率论与数理统计
      - 离散数学
      - 组合数学及优化
      - 矩阵与多元统计分析
      - 计算机组成原理
      - 面向对象程序设计
      - 数据结构
      - 数据库原理
      - 软件工程
      - 脑与认知科学
      - 人工智能原理
      - 机器学习
      - 自动化控制原理
      - 知识获取与利用
      - 自然语言处理
      - 数据挖掘
      - 智慧教育

  - tag: title
    text: 就业方向

  - tag: text
    text: 在智能科学与技术及其应用行业领域(“人工智能+X"，如:智能教育、智能金融、智能机器人，智能医疗等等)从事相关软硬件研究、设计、开发以及综合应用等工作。
