content:
  - tag: title
    text: 专业简介

  - tag: p
    text: 为普通类专业，旨在培养具有坚实的数理基础、扎实的计算机专业基本理论和知识，熟悉计算机系统与应用环境，掌握计算机系统分析、设计和开发的基本方法，具备从事计算机前沿技术研发和大中型软件系统设计开发能力的复合型高级人才。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 离散数学
      - 数据结构
      - 算法分析和设计
      - 面向对象程序设计(Java)
      - 程序设计(C、C++)
      - 计算机组成原理
      - 操作系统
      - 数据库系统
      - 计算机系统结构
      - 微机原理与汇编
      - 计算机网络
      - 编译原理
      - 高等数学
      - 计算机导论
      - 数字电路与数字逻辑

  - tag: title
    text: 就业方向

  - tag: text
    text: 在IT、金融、能源，政府部门和企事业单位从事计算机软、硬件专业理论研究以及系统分析、设计、开发与测试等工作。
