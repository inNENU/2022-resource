  - tag: title
    text: 学院简介

  - tag: p
    text: 生命科学学院原为东北师范大学生物系，始建于1948年，1994 年扩建为生科院。经过70多年的建设，学院已发展成为国内一流、国际有影响的生物学人才培养和科学研究的基地。学院拥有“生物学”和“生态学" 2个一级学科，在2017年全国第四次学科评估中均为“A" 类学科。2019年和2020年生物科学专业和生物技术专业分别获评国家级一流本科专业建设点。2020 年生物科学专业通过了教育部师范类专业第三级认证，为全国首个通过师范类专业第三级认证的生物科学专业。现有1个国家级生物基础实验教学示范中心，1个国家级虚拟仿真实验中心，1个“药物基因和蛋白筛选国家工程实验室”，1个国际科技合作基地(国家人类干细胞库国际联合研究中心)，2个教育部重点实验室(分子表观遗传学教育部重点实验室、植被生态科学教育部重点实验室)，2个教育部工程研究中心，2个教育部创新团队，以及8个省级重点实验室和工程中心(吉林省动植物有效成分提取中试中心等)。学院为一级学科博士学位授权单位，目前可招收11个学科专业的博士和硕士研究生，并设有生物学和生态学2个博士后科研流动站。

  - tag: title
    text: 师资力量

  - tag: p
    text: 学院现有教职工137人，其中专任教师约80人，包括教授43人，副教授30人，博士生导师38人。有23位教师获评国家级人才称号，14 位教师获评省级人才或专家称号。

  - tag: title
    text: 人才培养

  - tag: p
    text: 学院每年招收本科生140余人、硕士研究生150余人、博士研究生50余人、留学生40余人。现有生物科学和生物技术两个专业，生物科学专业下设生物科学(公费师范)和生物科学两个方向。从2020年起，生物科学和生物技术以“生物科学大类”进行招生，学生在大二年级再进行专业方向选择。1996 年学院获教育部批准建立东北地区第一-个“国家生物学基础科学研究和教学人才培养基地”。设有生物学“基地班”，每年约40人，从生物科学(非公费师范)和生物技术的学生中遴选产生。“基地班” 学生实行学士、硕士、博士择优推荐、连续培养的培养模式。

