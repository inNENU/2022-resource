content:
  - tag: title
    text: 专业简介

  - tag: p
    text: 本专业旨在面向国家环境保护与可持续发展重大需求，培养德智体美劳全面发展，具有理性思维、卓越素质、创新能力和国际化视野，具有宽厚的文化修养和可持续发展理念，受到良好环境科学专业知识和技能训练的高素质环境科学应用型人才或学术型人才。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 环境学
      - 生态环境导论
      - 环境化学
      - 环境监测
      - 环境影响与评价
      - 环境风险分析与管理
      - 区域环境规划
      - 环境信息系统
      - 环境经济学
      - 环境工程学
      - 水/大气/噪声污染控制工程及综合实习

  - tag: title
    text: 就业方向

  - tag: text
    text: 毕业生可在环境保护、生态建设及防灾减灾相关领域从事研究与开发、环境监测与评价、环境规划与管理、环境教育与咨询等工作。
