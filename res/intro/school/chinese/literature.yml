  - tag: p
    text:
      - 文艺学学科是吉林省重点学科，有着悠久的历史传承、厚重的学术积淀、良好的学术声誉和广泛的学术影响力。文艺学学科创建于 1949 年，1990 年获得硕士学位授予权，2006 年获得博士学位授予权。现建有省级人文社科重点研究基地“中国学校美育研究中心”和“新文学手稿文献研究中心”，先后承担教育部哲学社会科学研究重大课题攻关项目 1 项，国家社科基金一般项目、青年项目、后期资助项目 6 项，教育部人文社科项目 3 项，国家出版基金项目 1 项，吉林省社科项目 6 项；发表 CSSCI 论文 102 篇；出版学术丛书 1 套，著作 28 部；获得国家级教学成果奖 1 项，省级社科成果奖 4 项。
      - |-
        文艺学学科现有博士生导师 6 人，硕士生导师 8 人，学术带头人为王确教授，学科负责人为王春雨教授。经过几代学者的努力，形成了优势突出、特色鲜明的三个研究方向: “美育和生活美学研究”“地域美学研究”和“文学批评与理论研究”。
