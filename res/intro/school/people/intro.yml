  - tag: title
    text: 学院简介

  - tag: p
    text: 东北师范大学承办少数民族预科教育历史久远。1982 年举办少数民族预科教育，专门负责少数民族预科教育工作，主要负责承担东北师范大学的预科学生培养工作，2002 年恢复为东北师范大学预科培养工作，培养规模逐渐扩大，2008 年 7 月成立了民族教育学院，预科教育工作进入快速发展阶段。2012 年，东北师范大学民族教育学院被教育部民族教育司确定为“全国高校民族预科教育基地”和“全国少数民族高层次骨干人才硕士研究生基础强化培训基地”，是全国建有双基地的五所高校之一。

  - tag: title
    text: 师资力量

  - tag: p
    text: 学院依托东北师范大学优质教师资源，建有稳定的师资队伍，现有教授 11 人，副教授 23 人，博士以上学历讲师 27 人。学院每年培养少数民族预科学生已经达到千人以上，规模稳定，课程体系完备，管理工作高效规范，在全国预科教育领域颇具影响。

  - tag: title
    text: 学科建设

  - tag: p
    text:
      - 学院坚持党的教育方针和民族政策，准确地把握少数民族预科教育工作的发展定位；突出办学特色、提升办学水平、保证教育质量；重视民族团结教育，注重少数民族学生的思想引领和人文关怀；深化教学改革，突出办学特色，采用了分层次教学、分类别教学、分小班授课的教学模式。依托学校优秀办学资源，充分发挥师资优势，注重师资队伍建设；加强管理力度，实行规范管理和服务学生并重的办法，形成了服务性管理工作环境；以分团委、学生会为主要阵地，以活动为载体，结合学生特点，开展丰富多彩的课余活动，努力构建民族团结和安全稳定的良好育人环境。
      - 学院坚持“稳定发展规模、确保安全稳定、完善教学模式、创新课程设置、规范工作制度”的工作思路，向着“初步构建成‘教育培养理念先进、管理队伍精专、教育模式创新、育人环境优良’的民族预科教育新体系”的总体目标迈进。

  - tag: title
    text: 人才培养

  - tag: p
    text: 截止到 2018 年 6 月，学院累计培养学生 8000 余人，学生生源来自 18 个省、市、自治区和直辖市，民族类别累计达 34 个，委培学校总达到了 36 所。

