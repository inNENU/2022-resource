title: 一年制本科预科班培养方案
desc: |-
  来源: 东北师范大学民族教育学院官网
  更新于: 2018-04-09
time: 2022年6月27日
shareable: true
content:
  - tag: title
    text: 培养目标

  - tag: p
    text: 全面贯彻党的教育方针和民族政策，引导和促进学生成为具有良好学习习惯、掌握科学学习方法的自主学习者，培养文化基础知识牢、综合素质高，实践能力强，富有一定的创新精神，具备就读大学本科的基本能力，德、智、体、美全面发展的合格大学一年级少数民族新生。

  - tag: title
    text: 培养要求

  - tag: ol
    text:
      - 坚持党的基本路线，热爱社会主义祖国，拥护中国共产党，具有远大理想、高尚的道德品质和实事求是、勤奋创新的科学精神，具有为国家富强而奋斗的竞争意识，愿为社会主义现代化服务。
      - 掌握汉语基本知识，具有较强的听、说、读、写的汉语实践能力，初步了解大一数学共同课的基本知识，顺利和本科数学共同课衔接，掌握本科数学学习所需要的基本本领，培养学生学习英语的兴趣，强化听、说、读的训练，掌握本科英语学习所需要的基本本领，具有扎实的英语基础知识和技能。
      - 养成学生自主学习习惯，掌握独立获取、消化和应用新知识的能力和方法。
      - 具有健康的体魄、良好的心理素质、较好的审美素养以及一定的文化底蕴。

  - tag: title
    text: 学制与结业标准

  - tag: p
    text: 一年制本科预科班学制为一年。要求一年内修完所规定全部必修课程并通过考核，符合学校规定的德育和体育标准，符合结业要求，准予结业，发给结业证书。

  - tag: title
    text: 课程设置

  - tag: p
    text: 依照教育部《关于普通高等学校少数民族预科班、民族班管理办法》的文件精神，我院的少数民族预科教育的课程设置，本着“突出重点、加强基础、兼顾专业”的原则，重点开设大学语文、高等数学、英语、计算机、民族理论与政策、法律专题等课程，并使用由国务院教育行政部门组织编写的预科班统编教材，旨在夯实学生基本文化知识，做好就读本科前的知识储备。军事训练和体育也在我们的课程设置当中，旨在增强学生体质，培养良好的生活习惯、吃苦精神和坚强毅力。

