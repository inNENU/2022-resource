content:
  - tag: title
    text: 专业简介

  - tag: p
    text: 为公费师范方向，旨在培养适应国家英语基础教育发展需要，政治信念坚定，师德高尚，人文学科知识广博，英语及相关专业学科素养厚重，教学基本功扎实，思辨能力强，教研潜势大，具备成为卓越教师潜质的中学英语教师。

  - tag: title
    text: 主干课程

  - tag: text
    text: 开设听、说、读、写等实践技能课程，课程与教学论、教材分析、微格教学等教师职业教育课程，语言学、文学、文化等专业理论课程。

  - tag: title
    text: 就业方向

  - tag: text
    text: 按国家师范生公费教育政策，从事基础教育工作。
