content:
  - tag: title
    text: 专业简介

  - tag: p
    text: 为普通类专业，国家级一流本科专业，旨在培养能够在地方党政机关、企事业单位、人民团体和社会组织从事社会公共事务和组织内部综合事务管理的具有较高理论素养和实践技能的专门人才。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 管理学原理
      - 公共行政学
      - 行政学说史
      - 比较政府体制
      - 公共政策导论
      - 公共管理方法研究
      - 社会保障制度
      - 公共部门人力资源管理
      - 公共财政学
      - 行政伦理学
      - 部门行政管理专题
      - 中国政府与政治
      - 行政法与行政诉讼法
      - 社会调查研究方法

  - tag: title
    text: 就业方向

  - tag: p
    text: 各级各类党政机关、人民团体、企事业单位、社会组织的综合管理、政策法规研究、人事与教育培训等岗位。
