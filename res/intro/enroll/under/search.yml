title: 本科录取通知查询
author: Mr.Hope
time: 2021年11月21日
shareable: true
content:
  - tag: text
    type: info
    heading: 录取通知书什么时候发?
    text:
      - 录取通知书会在录取工作进行和完成之后，分批陆续制作。
      - 另外由于国家要求录取通知书快递接入基于身份证和考生号的全国统一查询服务，所以我校可能会预生成快递单号并显示在我校官网和国内统一查询服务上，而此时并不意味着录取通知书已经打包被揽收，甚至可能还在制作中。所以单号查不到、单号查到但没有信息属于正常现象，请耐心等待。

  - tag: text
    type: info
    heading: 录取通知书能按时到么?
    text: 我校 2021 年录取通知书全部使用邮政特快专递(EMS)邮寄，通常使用航空机要件进行转递。根据往年的经验大部分通知书都可以在 8 月初送达，少数边远地区也一般不晚于报道前一周，所以请您放心。

  - tag: title
    text: 我校录取查询网址

  - tag: copy
    text: http://bkzsw.nenu.edu.cn/col_000018_000169.html

  - tag: text
    type: warning
    text:
      - 此网页存在的意义是提供专业查询 (有的省份提前批或特殊招生不精确到专业) 和录取通知书快递单号查询。
      - 您的录取经过省考试院确认发布后就确定了! 只要您在省内官方渠道查询到录取，即被我校录取!
      - 此网站信息录入会有严重滞后! 如果您想第一时间获取您的录取结果，请关注所在省份的省考试院消息发布渠道。

