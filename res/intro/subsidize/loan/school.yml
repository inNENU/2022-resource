content:
  - tag: title
    text: 简介

  - tag: p
    text:
      - 家庭经济困难的全日制普通高校本专科生(含高职生)、第二学士学位学生和研究生，通过本校学生资助部门向经办银行申请办理的国家助学贷款。

  - tag: title
    text: 申请条件

  - tag: p
    text:
      - |-
        普通高等学校全日制本专科生(含高职生)、第二学士学位学生和研究生，具备以下条件可以申请国家助学贷款:
      - ①家庭经济困难；
      - ②具有中华人民共和国国籍，年满 16 周岁的需持有中华人民共和国居民身份证；
      - ③具有完全民事行为能力(未成年人申请国家助学贷款须由其法定监护人书面同意)；
      - ④诚实守信，遵纪守法，无违法违纪行为；
      - ⑤学习努力，能够正常完成学业。

  - tag: title
    text: 申请材料

  - tag: p
    text:
      - |-
        学生在新学年开学后通过学校向银行提出贷款申请。需要提供以下材料:
      - ① 国家助学贷款申请书；
      - ② 本人学生证和居民身份证复印件(未成年人提供法定监护人的有效身份证明和书面同意申请贷款的证明)；
      - ③ 本人对家庭经济困难情况的说明；
      - ④ 学生家庭所在地有关部门出具的家庭经济困难证明。

  - tag: title
    text: 申请金额

  - tag: p
    text: 本专科生每人每年最高不超过 8000 元，研究生每人每年最高不超过 12000 元。

  - tag: title
    text: 贷款审批

  - tag: p
    text: 学校学生资助等部门负责对学生提交的国家助学贷款申请进行资格审查，并核查学生提交材料的真实性和完整性；银行负责最终审批学生的贷款申请。

  - tag: title
    text: 贷款发放

  - tag: p
    text: 国家助学贷款实行一次申请、一次授信、分期发放的方式，即学生可以与银行一次签订多个学年的贷款合同，但银行要分年发放。一个学年内的学费、住宿费贷款，银行应一次性发放。

  - tag: title
    text: 贷款利息

  - tag: p
    text: 国家助学贷款利率执行中国人民银行同期公布的同档次基准利率。贷款学生在校学习期间的国家助学贷款利息全部由财政补贴，毕业后的利息由贷款学生本人全额支付。

  - tag: title
    text: 还款期限

  - tag: p
    text: 学生根据个人毕业后的就业和收入情况，在毕业后的 1-2 年内选择开始偿还本金的时间，六年内还清贷款本息。

  - tag: title
    text: 违约后果

  - tag: p
    text:
      - ①国家助学贷款的借款学生如未按照与经办银行签订的还款协议约定的期限、数额偿还贷款，经办银行将对其违约还款金额计收罚息；
      - ②经办银行将违约情况录入中国人民银行的金融信用信息基础数据库，供全国各金融机构依法查询。对恶意拖欠贷款的违约借款人采取限制措施，不予提供住房贷款、汽车贷款等金融服务；
      - ③对于连续拖欠还款行为严重的借款人，有关行政管理部门和银行将通过新闻媒体和网络等信息渠道公布其姓名、公民身份号码、毕业学校及具体违约行为等信息；
      - ④严重违约的贷款人还将承担相关法律责任。
