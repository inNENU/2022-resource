title: 校园地国家助学贷款常见问题
author: Mr.Hope
time: 2022 年 8 月 9 日
shareable: true
content:
  - tag: title
    text: 共同借款人

  - tag: p
    text: 借款学生的父母或其他法定监护人，户籍需在生源地规定区域内，需与借款学生同时到场，并与借款学生共同承担还款责任。共同借款人为非父母的，年龄在 25 - 60 岁之间。未结清国家开发银行生源地信用助学贷款(或高校助学贷款)的借款学生不能作为其他借款学生的共同借款人。借款学生必须有共同借款人，共同借款人和借款学生共同承担还款责任。

  - tag: title
    text: 贷款额度

  - tag: p
    text: 全日制普通高等教育院校(含第二学士学位、高职学生)、及科研院所、党校、行政学院、会计学院等培养单位的预科生、本专科学生，每人每年申请贷款额度最高不超过 8000 元，最低不少于 1000 元。全日制普通高等教育院校(含硕士研究生、博士研究生)及科研院所、党校、行政学院、会计学院等培养单位的研究生，申请贷款额度的上限为 12000 元，其他规定同全日制普通本专、预科学生一样。

  - tag: title
    text: 贷款期限

  - tag: p
    text: 按在校学制加 15 年确定，贷款期最短不低于 6 年(含 6 年)，最长不超过 22 年。

  - tag: title
    text: 贷款用途

  - tag: p
    text: 用于缴纳学费和住宿费，剩余部分可用于生活费。

  - tag: title
    text: 贷款利率

  - tag: p
    text: 由中国人民银行公布，每年 12 月 21 日调整一次。学生毕业当年 8 月 31 日之前，贷款产生的利息由国家贴息，毕业当年 9 月 1 日起自付利息(毕业当年 8 月 15 日之前申请提前还款，20 日之前全部结清，不需要自付利息)。

  - tag: title
    text: 违约后果

  - tag: ul
    text:
      - 罚息。毕业后每年未按《借款合同》约定归还贷款本金和利息的，借款人需要根据逾期本金金额和逾期天数缴纳罚息，罚息利率为贷款利率的 1 - 1.3 倍；
      - 不良记录。开发银行将按照《征信管理条例》的有关规定，将借款学生的违约信息录入中国人民银行个人征信系统，学生和共同借款人诚信受损，对学生就业、出国、消费、办理银行信用卡、申请车贷、房贷造成负面影响。若变成黑名单，影响更严重。

  - tag: title
    text: 其他注意事项

  - tag: p
    text: 借款学生发生退学、出国、被开除学籍等不能正常完成学业的情况，应及时通知当地资助中心，并偿还全部本金和利息。借款人应于办理有关手续之日起下月 15 日前提交提前还款申请并将应还本息存入合同指定还款账户(或到资助中心刷卡还款)。
