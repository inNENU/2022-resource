      - 教务处是在校长和分管教学副校长领导下，贯彻执行上级主管部门和学校有关本科教学方针，全面负责学校本科教学，实施本科教学管理与服务的职能部门。主要负责全校本科教育的专业设置、培养方案制定、教学运行管理、实践教学管理、教学建设与改革、质量保障、教材建设、教学评优评奖以及普通高考招生等工作。
      - 教务处以培养一流人才为目标，服务学生为主线，设立了8个办公室。招生办公室聚焦优质生源拓展，教学建设与改革办公室致力于教学模式创新，创新实验区建设办公室、净月教务管理办公室打造一流实践教学模式，学籍管理办公室、教学运行与管理办公室创设“适学适教”环境，教学质量管理办公室构建持续改进的质量文化，综合办公室架起信息化的高效工作之路。

