title: 东北师范大学就业指导中心
desc: |-
  来源: 东北师范大学学生就业指导服务中心官网
time: 2021 年 7 月 9 日
content:
  - tag: title
    text: 简介

  - tag: p
    text: 东北师范大学学生就业指导服务中心成立于 2003 年，是全面负责学校本科生和研究生就业指导与服务工作的专门机构，正处级建制，下设企划发展室、信息服务室、咨询指导室、综合办公室四个科室。2004 年和 2012 年学校两次被国务院评为“全国就业先进工作单位』，是两次国务院表彰均榜上有名的 2 所高校之一。

  - tag: text
    heading: 理念
    text: 学生为本、市场为准、服务为训

  - tag: text
    heading: 愿景
    text: 让学生幸福就业，让单位满意而归

  - tag: title
    text: 部门设置

  - tag: p
    heading: 企划发展室
    text: 就业市场的宣传、开发、培育；用人单位的信息管理、关系保持、日常接待；毕业生就业供需见面会策划、筹备、 邀请、组织；“东师信使』选聘与管理。

  - tag: p
    heading: 信息服务室
    text: 东北高师就业联盟网开发、建设和维护；就业信息平台开发与维护；毕业生信息的采集、处理、发布；毕业生就业过程的调研与监测；无形市场的开发建设。

  - tag: p
    heading: 咨询指导室
    text: 《就业创业指导》、《职业生涯规划》课程教学管理与建设；职业咨询指导服务；就业能力提升培训；就业援助与帮扶。

  - tag: p
    heading: 综合办公室
    text: 毕业生资格审查；办理就业协议书的签约手续；毕业生派遣、改派；制定毕业生就业计划；就业形象大使选拔、考核、管理；中心日常工作行政管理、保障与支持。

