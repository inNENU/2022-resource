name: 厚普公益学校
detail: 东北师范大学厚普公益学校
desc: 东北师范大学厚普公益学校，在长春市慈善会和东北师大的支持下，秉承着“厚德载物，普泽爱心”的校训，近六年的时间里共为长春市及周边地区逾 3000 名中小学生提供义务辅导万余课时，累计志愿服务时数 128283 小时，累积创造社会财富近 600 万元。
