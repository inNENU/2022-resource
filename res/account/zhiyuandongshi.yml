name: 志愿东师
detail: 东北师范大学红烛志愿者协会
desc: 东北师范大学红烛志愿者协会是在学校团委具体指导下的学生群众性志愿服务组织，成立于 1994 年 1 月，是全国首批高校青年志愿组织之一，也是全国第一个实行商标注册的学生志愿服务团体。
